apiVersion: v1alpha1
kind: Setting
metadata:
  name: howiehz-higan-setting
spec:
  forms:
    - group: global
      label: Global
      formSchema:
        - $formkit: text
          name: default_page_language
          label: Default page language
          value: "zh"
          help: "Default page language, e.g., zh or en. If this field is left empty, zh will be used by default. To switch languages, add ?lang=language_code to the end of the URL, for example: https://example.com/?lang=en"
        - $formkit: checkbox
          name: is_i18n_prefix_match_mode
          label: I18n prefix match mode
          value: true
          help: "If enabled, the multi-language feature will use prefix match mode. See documentation for details."
        - $formkit: checkbox
          name: is_auto_redirect_to_browser_language
          label: Auto redirect to browser language
          value: false
          help: "If enabled, when the browser language is different from the default page language and a corresponding language page exists, it will automatically redirect to the corresponding language page."
        - $formkit: repeater
          name: auto_redirect_target_language_list
          if: "$is_auto_redirect_to_browser_language === true"
          label: Allowed target region language code list for redirect
          value: []
          help: "The ones in front will be matched first"
          children:
            - $formkit: text
              name: v
              label: "Region language code"
              validation: "required"
              help: "e.g. zh, zh_CN, en, en_US"
        - $formkit: checkbox
          name: is_i18n_menu_show
          label: Enable multi-language menu support
          value: false
          help: "If enabled, the theme will automatically generate a multi-language menu based on the menu name. For details, please refer to the documentation."
        - $formkit: checkbox
          name: upgrade_insecure_requests
          label: CSP:upgrade-insecure-requests
          value: false
          help: "If enabled, the theme will add the upgrade-insecure-requests directive to the Content-Security-Policy header."
        - $formkit: checkbox
          name: anti_mirror_site
          label: Anti-mirror site
          help: "If enabled, the theme will check the domain name of the current page. If the domain name is not in the whitelist, it will jump to the target link."
          value: false
        - $formkit: repeater
          name: allow_site_whitelist
          if: "$anti_mirror_site === true"
          label: Domain whitelist
          value: []
          children:
            - $formkit: text
              name: input_domain
              label: Domain (base64 encoded)
              validation: "required"
              help: "For example, the domain name is howiehz.top, the base64 encoding is aG93aWVoei50b3A="
        - $formkit: text
          name: target_url
          if: "$anti_mirror_site === true"
          label: Target link (base64 encoded)
          help: "When the domain name of the current page is not in the whitelist, the theme will jump to the target link."
          value: "bG9jYWxob3N0"
        - $formkit: checkbox
          name: is_keep_path_and_query
          if: "$anti_mirror_site === true"
          label: Keep path and query
          help: "If enabled, the theme will keep the path and query parameters of the current page when jumping to the target link."
          value: true
        - $formkit: checkbox
          name: is_custom_resource_locations
          label: Custom resource location
          value: false
          help: If enabled, custom resource locations will be used instead of the default theme locations.
        - $formkit: text
          name: js_resource_location
          if: "$is_custom_resource_locations === true"
          label: JavaScript resource location
          value: "/themes/howiehz-higan/assets/dist/main.iife.js"
          help: Specify the location of JavaScript resources, e.g., https://cdn.example.com/main.iife.js
        - $formkit: text
          name: css_resource_location
          if: "$is_custom_resource_locations === true"
          label: CSS resource location
          value: "/themes/howiehz-higan/assets/dist/style.css"
          help: Specify the location of CSS resources, e.g., https://cdn.example.com/style.css
        - $formkit: text
          name: instantpage_resource_location
          if: "$is_custom_resource_locations === true"
          label: instant.page resource location
          value: "/themes/howiehz-higan/assets/lib/instantpage/5.2.0.js"
          help: Specify the location of the instant.page library, e.g., https://cdn.example.com/instantpage.min.js
        - $formkit: checkbox
          name: is_instant_page_enable
          label: instant.page support
          value: true
          help: "If enabled, the theme will automatically load the instant.page script to improve the page loading speed."
        - $formkit: checkbox
          name: is_mermaid_enable
          label: Mermaid support
          value: false
          help: If enabled, the theme will automatically load the Mermaid script
        - $formkit: text
          name: mermaid_selector
          if: "$is_mermaid_enable === true"
          label: Mermaid CSS selector
          help: CSS selector for Mermaid diagrams
          value: ".content .mermaid"
        - $formkit: text
          name: mermaid_script_url
          if: "$is_mermaid_enable === true"
          label: Mermaid Script URL
          help: "URL to the Mermaid script. Example: https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs, https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.esm.min.mjs, https://unpkg.com/mermaid@11.4.1/dist/mermaid.esm.min.mjs"
          value: "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs"
        - $formkit: code
          name: mermaid_config
          if: "$is_mermaid_enable === true"
          label: Mermaid Config Properties
          help: "Docs: https://mermaid.js.org/config/schema-docs/config.html#mermaid-config-properties"
          language: javascript
          height: 150px
          value: "{ startOnLoad: false }"
    - group: styles
      label: Style
      formSchema:
        - $formkit: select
          name: color_schema
          id: color_schema_init
          label: Color scheme
          help: "It is normal for the selected option not to be displayed; it will still take effect properly. (For the case where the 'Color Scheme Toggle Button' is enabled, this determines the color scheme when the website is first loaded.)"
          value: { theme: "auto", color-scheme: "auto" }
          options:
            - label: "Follow System - Green"
              value: { theme: "auto", color-scheme: "auto" }
            - label: "Dark - Green"
              value: { theme: "dark", color-scheme: "dark" }
            - label: "Light - Green"
              value: { theme: "light", color-scheme: "light" }
            - label: "Follow System - Blue"
              value: { theme: "auto-blue", color-scheme: "auto" }
            - label: "Dark - Blue"
              value: { theme: "dark-blue", color-scheme: "dark" }
            - label: "Light - Blue"
              value: { theme: "light-blue", color-scheme: "light" }
            - label: "Light - Gray"
              value: { theme: "gray", color-scheme: "light" }
            - label: "Custom Color Scheme"
              value: { theme: "custom", color-scheme: "auto" }
        - $formkit: number
          name: custom_color_schema_init_id
          if: "$get(color_schema_init).value.theme === 'custom'"
          value: ""
          help: "Please create a custom color scheme first, then fill in the custom color scheme ID here."
          validation: "required"
        - $formkit: repeater
          name: custom_color_schema
          label: Custom color scheme
          value: []
          children:
            - $formkit: number
              name: id
              label: Custom color scheme identifier
              value: 1
              help: "Unique identifier, please do not duplicate"
              validation: "required"
            - $formkit: select
              name: type
              label: Theme color scheme
              value: "dark"
              options:
                - label: "Dark Mode"
                  value: "dark"
                - label: "Light Mode"
                  value: "light"
                - label: "Auto Mode"
                  value: "auto"
              validation: "required"
            - $formkit: checkbox
              name: is_raw_css_output_mode
              label: Raw CSS Output Mode
              help: 'After disabling this option, you only need to fill in the custom CSS variables part, and it will be automatically output in the corresponding CSS selector (the selector is html[theme="theme-{id}"] (replace {id} with the "identifier" filled in here)).'
              value: false
            - $formkit: code
              name: custom_css
              label: Custom CSS Variables
              help: "There are examples in the documentation"
              language: css
              height: 150px
              value: |
                --color-accent-1: #2bbc8a;
                --color-accent-2: #eee;
                --color-accent-3: #ccc;
                --color-border: #908d8d;
                --color-divide: #616161;
                --color-footer-mobile-1: #a4a3a3;
                --color-footer-mobile-2: #27292b;
                --color-footer-mobile-3: #212326;
                --color-quote: #ccffb6;
                --color-scrollbar: #999;
                --color-text: #d5d7d8;
                --color-time: #adaeaf;
                --toc-level-2: #e3e3e3;
                --toc-level-3: #b0b0b0;
                --toc-level-4: #636363;
                --color-avatar-border: #212326;
                --color-background: #1d1f21;
                --color-background-code: #212326;
                --color-background-numbers: 29, 31, 33;
                --color-card-hover: #212326;
                --color-card-hover-numbers: 33, 35, 38;
                --color-link-hover: #d480aa;
                --color-link-hover-70-alpha: rgba(212,128,170,0.7);
                comment-widget {
                  --halo-comment-widget-component-form-input-bg-color: #1d1f21 !important;
                  --halo-comment-widget-component-form-input-border-color: #636363 !important;
                }
        - $formkit: checkbox
          name: is_show_color_scheme_toggle_button
          label: Color Scheme Toggle Button
          value: false
          help: "(After toggling this option, please click the save button below and then refresh the page.) If enabled, a light/dark mode toggle button will appear next to the main title. It will automatically cycle through Light Mode -> Dark Mode -> Auto Mode -> Light Mode. Note: Selecting a light color scheme for 'Auto Mode' will disable Auto Mode. (For detailed implementation logic, please refer to the documentation.)"
        - $formkit: select
          name: theme_auto
          id: custom_theme_auto
          if: "$is_show_color_scheme_toggle_button===true"
          label: Auto Mode Color Scheme
          value: "auto"
          options:
            - label: "Follow System - Green"
              value: "auto"
            - label: "Light - Green"
              value: "light"
            - label: "Dark - Green"
              value: "dark"
            - label: "Follow System - Blue"
              value: "auto-blue"
            - label: "Light - Blue"
              value: "light-blue"
            - label: "Dark - Blue"
              value: "dark-blue"
            - label: "Light - Gray"
              value: "gray"
            - label: "Custom Color Scheme"
              value: "custom"
        - $formkit: number
          name: custom_theme_auto_id
          if: "$get(custom_theme_auto).value === 'custom'"
          value: ""
          help: "Please create a custom color scheme first, then fill in the custom color scheme ID here."
          validation: "required"
        - $formkit: select
          name: theme_light
          id: custom_theme_light
          if: "$is_show_color_scheme_toggle_button===true"
          label: Light Mode Color Scheme
          value: "light"
          options:
            - label: "Follow System - Green"
              value: "auto"
            - label: "Light - Green"
              value: "light"
            - label: "Dark - Green"
              value: "dark"
            - label: "Follow System - Blue"
              value: "auto-blue"
            - label: "Light - Blue"
              value: "light-blue"
            - label: "Dark - Blue"
              value: "dark-blue"
            - label: "Light - Gray"
              value: "gray"
            - label: "Custom Color Scheme"
              value: "custom"
        - $formkit: number
          name: custom_theme_light_id
          if: "$get(custom_theme_light).value === 'custom'"
          value: ""
          help: "Please create a custom color scheme first, then fill in the custom color scheme ID here."
          validation: "required"
        - $formkit: select
          name: theme_dark
          id: custom_theme_dark
          if: "$is_show_color_scheme_toggle_button===true"
          label: Dark Mode Color Scheme
          value: "dark"
          options:
            - label: "Follow System - Green"
              value: "auto"
            - label: "Light - Green"
              value: "light"
            - label: "Dark - Green"
              value: "dark"
            - label: "Follow System - Blue"
              value: "auto-blue"
            - label: "Light - Blue"
              value: "light-blue"
            - label: "Dark - Blue"
              value: "dark-blue"
            - label: "Light - Gray"
              value: "gray"
            - label: "Custom Color Scheme"
              value: "custom"
        - $formkit: number
          name: custom_theme_dark_id
          if: "$get(custom_theme_dark).value === 'custom'"
          value: ""
          help: "Please create a custom color scheme first, then fill in the custom color scheme ID here."
          validation: "required"
        - $formkit: checkbox
          name: is_auto_switch_color_scheme_based_on_browser_settings
          if: "$is_show_color_scheme_toggle_button===true"
          label: Automatically switch color scheme based on browser settings
          value: true
          help: "If enabled, it will first read the saved color scheme selection from the browser. If there is no saved selection, it will automatically switch to light/dark mode based on the browser theme settings."
        - $formkit: checkbox
          name: is_save_color_scheme_settings_to_browser
          if: "$is_show_color_scheme_toggle_button===true"
          label: Save color scheme settings to browser
          value: true
          help: "If enabled, the current color scheme selection will be saved to the browser storage after pressing the color scheme toggle button."
        - $formkit: select
          name: text_size
          label: Text size
          value: "small"
          options:
            - label: "Small"
              value: "small"
            - label: "Normal"
              value: "normal"
            - label: "Large"
              value: "large"
        - $formkit: checkbox
          name: is_max_width_settings
          label: Custom content area maximum width
          value: true
          help: "If enabled, you can customize the maximum width of the content area."
        - $formkit: text
          name: max_width
          if: "$is_max_width_settings===true"
          label: Maximum width of content area
          value: 48rem
          placeholder: "Default: 48rem"
          help: "Allow all CSS length units, such as: 48rem, 780px, 70vw, 70%."
        - $formkit: checkbox
          name: is_min_width_settings
          label: Custom content area minimum width
          value: false
        - $formkit: text
          name: min_width
          if: "$is_min_width_settings===true"
          label: Minimum width of content area
          value: 48rem
          placeholder: "Default: 48rem"
          help: "Allow all CSS length units, such as: 48rem, 780px, 70vw, 70%. When the screen width is less than the minimum width, content area will be less than the minimum width."
        - $formkit: checkbox
          name: is_force_min_width_settings
          if: "$is_min_width_settings===true"
          label: Force content area minimum width
          value: false
          help: "If enabled, the content area will always be larger than the minimum width. So when the screen width is less than the minimum width, vertical scrolling will appear."
        - $formkit: checkbox
          name: is_content_width_style_settings
          label: Custom content area width style
          value: false
          help: "This determines the content area width style."
        - $formkit: text
          name: content_width_style
          if: "$is_content_width_style_settings===true"
          label: Width style of content area
          value: fit-content
          placeholder: "Default: fit-content"
          help: "This determines the style value of the width attribute corresponding to the content area style."
        - $formkit: checkbox
          name: is_show_header_icon
          label: Header icon
          value: true
        - $formkit: attachment
          name: icon
          if: "$is_show_header_icon===true"
          label: Custom header icon
        - $formkit: checkbox
          name: avatar_circle
          if: "$is_show_header_icon===true"
          label: Circle avatar
          value: false
        - $formkit: checkbox
          name: avatar_grayout
          if: "$is_show_header_icon===true"
          label: Avatar grayscale
          value: false
        - $formkit: checkbox
          name: is_show_random_button_in_menu
          label: Random articles item in menu
          value: false
        - $formkit: checkbox
          name: is_show_header_menu
          label: Header menu
          value: true
        - $formkit: checkbox
          name: is_show_page_number
          label: Display page number
          value: true
        - $formkit: checkbox
          name: is_footer_site_stats_show
          label: Site statistics information at the bottom of the page
          value: false
        - $formkit: repeater
          name: footer_site_stats
          if: "$is_footer_site_stats_show === true"
          label: Statistics settings
          value:
            - type: "visit"
              icon: ""
              i18n_text: true
            - type: "post"
              icon: ""
              i18n_text: true
            - type: "upvote"
              icon: ""
              i18n_text: true
            - type: "comment"
              icon: ""
              i18n_text: true
            - type: "category"
              icon: ""
              i18n_text: true
          children:
            - $formkit: select
              name: type
              label: Statistics item
              value: ""
              options:
                - label: "Total Views"
                  value: "visit"
                - label: "Total number of articles"
                  value: "post"
                - label: "Total Upvotes"
                  value: "upvote"
                - label: "Total number of comments"
                  value: "comment"
                - label: "Total number of categories"
                  value: "category"
              validation: "required"
            - $formkit: checkbox
              name: i18n_text
              label: Wrap text in multiple languages
              value: true
            - $formkit: text
              name: icon
              label: Icon to the left of the text
              value: ""
        - $formkit: checkbox
          name: is_footer_theme_info_show
          label: Theme information in the footer
          value: true
        - $formkit: radio
          name: footer_theme_info_theme_name
          if: "$is_footer_theme_info_show === true"
          label: Theme name displayed in the footer theme information
          value: higan-hz
          # autocorrect-disable
          options:
            - label: higan-hz
              value: higan-hz
            - label: higan
              value: higan
            - label: 彼岸-皓改
              value: 彼岸-皓改
            - label: 彼岸
              value: 彼岸
          # autocorrect-enable
        - $formkit: radio
          name: footer_theme_info_halo_version_name
          if: "$is_footer_theme_info_show === true"
          label: Halo version displayed in the footer theme information
          value: Halo
          options:
            - label: Halo
              value: Halo
            - label: Halo Pro
              value: Halo Pro
        - $formkit: checkbox
          name: is_footer_copyright_show
          label: Footer theme copyright information in the footer
          value: true
        - $formkit: text
          if: "$is_footer_copyright_show === true"
          name: footer_copyright_custom_name
          label: Custom copyright signature
          help: "If left blank, the site title will be used as the signature"
        - $formkit: checkbox
          name: is_footer_force_bottom
          label: Footer, Page number force to the bottom
          value: true
        - $formkit: checkbox
          name: is_footer_menu_show
          label: Footer menu
          value: true
        - $formkit: checkbox
          name: is_footer_content_show
          label: Footer content at the bottom
          help: "If enabled, the theme will display the content at the bottom."
          value: false
        - $formkit: code
          name: footer_content
          if: "$is_footer_content_show === true"
          label: Footer content at the bottom (support html code block)
          language: html
          height: 150px
        - $formkit: checkbox
          name: is_18n_footer_content_show
          label: Multi-language footer content support
          help: "Halo settings - Code injection - Footer content display position is above 'Theme Information', 'Copyright Information', and 'Footer Menu'.\nThe footer content filled in here is below the 'Footer Menu', at the very bottom of the page."
          value: false
        - $formkit: repeater
          name: i18n_footer_content
          if: "$is_18n_footer_content_show === true"
          label: Custom multi-language footer content
          value: []
          children:
            - $formkit: text
              name: lang
              label: Language code
              value: "zh"
              validation: "required"
            - $formkit: code
              name: footer_content
              label: Footer content at the bottom (support html code block)
              language: html
              height: 150px
        - $formkit: checkbox
          name: is_h3_underline
          label: Add underline to H3 headings
          value: true
          help: "If enabled, an underline will be displayed below H3 headings to make them stand out more."
        - $formkit: checkbox
          name: is_preserve_empty_lines_in_blockquote
          label: Preserve empty lines in blockquote
          value: true
          help: "If enabled, empty lines in blockquotes will be preserved; otherwise, they will be automatically removed. Blockquotes are represented by the > symbol in Markdown."
        - $formkit: checkbox
          name: is_show_the_quote_before_blockquote
          label: Show the quote before Blockquote
          value: true
          help: "If enabled, the theme will display the quote before the blockquote. In Markdown, you can use the > symbol to create a blockquote."
        - $formkit: checkbox
          name: is_show_the_quote_after_blockquote
          label: Show the quote after Blockquote
          value: false
          help: "If enabled, the theme will display the quote after the blockquote. In Markdown, you can use the > symbol to create a blockquote."
        - $formkit: checkbox
          name: is_show_the_table_bottom_border
          label: Table bottom border for each row (excluding the header)
          value: false
          help: "If enabled, a border will be added to the bottom of each table row."
        - $formkit: text
          name: table_bottom_border_width
          if: "$is_show_the_table_bottom_border===true"
          label: Table bottom border width for each row (excluding the header)
          value: 0.1rem
          placeholder: "Default: 0.1rem"
          help: "Allow all CSS length units, such as: 48rem, 780px, 70vw, 70%."
        - $formkit: number
          name: heading_margin_top_multiplier
          label: Heading margin-top multiplier
          value: 1
          step: 0.1
          min: 0
          max: 5
          help: "Set the margin-top multiplier for headings (h1, h2, etc.). Value of 1 means use default margins, less than 1 reduces margins, greater than 1 increases margins"
        - $formkit: number
          name: heading_margin_bottom_multiplier
          label: Heading margin-bottom multiplier
          value: 1
          step: 0.1
          min: 0
          max: 5
          help: "Set the margin-bottom multiplier for headings (h1, h2, etc.). Value of 1 means use default margins, less than 1 reduces margins, greater than 1 increases margins"
        - $formkit: number
          name: paragraph_margin_top_multiplier
          label: Paragraph margin-top multiplier
          value: 1
          step: 0.1
          min: 0
          max: 5
          help: "Set the margin-top multiplier for paragraphs (p). Value of 1 means use default margins, less than 1 reduces margins, greater than 1 increases margins"
        - $formkit: number
          name: paragraph_margin_bottom_multiplier
          label: Paragraph margin-bottom multiplier
          value: 1
          step: 0.1
          min: 0
          max: 5
          help: "Set the margin-bottom multiplier for paragraphs (p). Value of 1 means use default margins, less than 1 reduces margins, greater than 1 increases margins"
    - group: index_styles
      label: Home page style
      formSchema:
        - $formkit: text
          name: page_html_title
          label: Page title
          help: "The title of the page, which will be displayed in the browser title bar."
          value: ""
        - $formkit: checkbox
          name: hitokoto
          label: Hitokoto
          value: false
        - $formkit: text
          name: hitokoto_link
          if: "$hitokoto === true"
          label: hitokoto link
          value: https://v1.hitokoto.cn/?encode=js
          help: "Default: https://v1.hitokoto.cn/?encode=js, Doc: https://developer.hitokoto.cn/sentence/"
        - $formkit: checkbox
          name: is_random_sentence_show
          label: Custom random sentence display
          value: false
        - $formkit: repeater
          name: random_sentence_list
          if: "$is_random_sentence_show === true"
          label: Custom sentence content
          value: []
          children:
            - $formkit: text
              name: sentence
              label: "One Sentence"
              validation: "required"
        - $formkit: checkbox
          name: is_resume_show
          label: Personal profile/Announcement content
          value: false
        - $formkit: code
          name: resume
          if: "$is_resume_show === true"
          label: Personal profile/Announcement content (support html code block)
          language: html
          height: 150px
        - $formkit: checkbox
          name: is_i18n_resume_show
          label: Multi-language personal profile/announcement support
          value: false
        - $formkit: repeater
          name: i18n_resume
          if: "$is_i18n_resume_show === true"
          label: Custom multi-language announcement content
          value: []
          children:
            - $formkit: text
              name: lang
              label: Language code
              value: "en"
              validation: "required"
            - $formkit: code
              name: resume
              label: Personal profile/Announcement content (support html code block)
              language: html
              height: 150px
        - $formkit: checkbox
          name: is_show_find_me_left_text
          label: Display the text on the left side of the social media information
          help: "If enabled, the theme will display the text on the left side of the social media information."
          value: true
        - $formkit: checkbox
          name: is_show_index_post_list_title
          label: Enable post list title
          help: "If enabled, the theme will display the title of the post list."
          value: true
        - $formkit: select
          name: list_layout
