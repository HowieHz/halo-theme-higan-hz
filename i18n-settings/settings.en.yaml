          label: Display multi-layer categories
          value: true
          options:
            - value: true
              label: Enable
            - value: false
              label: Disable
    - group: custom_page_styles
      label: Custom page style
      formSchema:
        - $formkit: radio
          name: is_dividing_line_at_the_end_of_content_show
          label: Enable dividing line at the end of the content
          value: true
          options:
            - value: true
              label: Enable
            - value: false
              label: Disable
        - $formkit: radio
          name: is_custom_page_comment_section_show
          label: Enable comment section
          value: true
          options:
            - value: true
              label: Enable
            - value: false
              label: Disable
    - group: photos_styles
      label: Photo Page Style
      formSchema:
        - $formkit: text
          name: img_border_radius
          label: Image border radius
          value: "8px"
          help: "Set the border radius of the image. All CSS length units are allowed, such as: 0px, 5px, 10%, 1rem."
        - $formkit: number
          name: img_transition_duration_after_load
          label: Image fade-in animation duration
          value: 0.2
          help: "Set the image fade-in animation duration, in seconds."
        - $formkit: radio
          name: is_show_photo_group_name
          if: "$is_enable_masonry_layout === false"
          label: Group title
          value: false
          options:
