          value: 2
          help: "设置瀑布流布局的列数。"
        - $formkit: number
          name: masonry_gap
          if: "$is_enable_masonry_layout === true"
          label: 瀑布流间隔宽度
          value: 9
          help: "设置瀑布流布局的间隔宽度。单位 px"
        - $formkit: radio
