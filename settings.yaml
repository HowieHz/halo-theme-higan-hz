                                                then: "只需填写个人主页网址在 ?id= 后的部分"
                                                else:
                                                  if: "$get(index_sns_type).value.type === 'weibo'"
                                                  then: "只需填入 ID"
                                                  else:
                                                    if: "$get(index_sns_type).value.type === 'zhihu'"
                                                    then: "只需填写个人主页网址在 people/ 后的部分"
                                                    else: ""
              options:
