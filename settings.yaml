apiVersion: v1alpha1
kind: Setting
metadata:
  name: howiehz-higan-setting
spec:
  forms:
    - group: global
      label: 全局
      formSchema:
        - $formkit: text
          name: default_page_language
          label: 默认页面语言
          value: "zh"
          help: "默认页面语言，例如：zh、en。若此项为空，则默认为 zh。切换语言的方法是在 URL 后添加 ?lang=语言代码，例如：https://example.com/?lang=en"
        - $formkit: checkbox
          name: is_i18n_prefix_match_mode
          label: 多语言功能前缀匹配模式
          value: true
          help: 如启用此项，则多语言功能将启用前缀匹配模式，具体使用方法请看文档。
        - $formkit: checkbox
          name: is_auto_redirect_to_browser_language
          label: 浏览器语言自动跳转
          value: false
          help: "如启用此项，若当前浏览器语言与默认页面语言不同，且存在对应语言的页面，将自动跳转到对应语言页面。"
        - $formkit: repeater
          name: auto_redirect_target_language_list
          if: "$is_auto_redirect_to_browser_language === true"
          label: 允许跳转的目标区域语言代码列表
          value: []
          help: "放在前面的会被优先匹配"
          children:
            - $formkit: text
              name: v
              label: "区域语言代码"
              validation: "required"
              help: "如 zh、zh_CN、en、en_US"
        - $formkit: checkbox
          name: is_i18n_menu_show
          label: 多语言菜单支持
          value: false
          help: 如启用此项，将启用多语言菜单支持，具体使用方法请看文档。
        - $formkit: checkbox
          name: upgrade_insecure_requests
          label: CSP:upgrade-insecure-requests
          value: false
          help: 如启用此项，非跳转（non-navigational）的不安全资源请求将会自动升级到 HTTPS（包括第当前域名以及第三方请求）
        - $formkit: checkbox
          name: anti_mirror_site
          label: 仅允许使用指定域名访问
          help: 使用场景：防止站点被恶意镜像后的流量流失
          value: false
        - $formkit: repeater
          name: allow_site_whitelist
          if: "$anti_mirror_site === true"
          label: 域名白名单列表
          value: []
          children:
            - $formkit: text
              name: input_domain
              label: "Base64 编码后的域名"
              validation: "required"
              help: "可使用 Base64 在线编码工具进行编码（编码前的内容仅包括域名，不包括协议（如 https://），端口（如 :8080），路径（如 /archive/1.html）。请在输入框输入编码后的内容！）\n例1编码前：howiehz.top\n编码后：aG93aWVoei50b3A=\n例2编码前：localhost\n编码后：bG9jYWxob3N0"
        - $formkit: text
          name: target_url
          if: "$anti_mirror_site === true"
          label: "Base64 编码后的目标链接"
          help: "检测到当前页面域名不在白名单中，就会跳转到目标链接（编码前的内容包括完整域名。请在输入框仅输入编码后的内容！）\n示例：编码前 https://howiehz.top\n编码后 aHR0cHM6Ly9ob3dpZWh6LnRvcA=="
          value: "bG9jYWxob3N0"
        - $formkit: checkbox
          name: is_keep_path_and_query
          if: "$anti_mirror_site === true"
          label: "跳转后是否保留路径和查询参数"
          help: "例：假设当前页面为 localhost/a/b?a=1，目标链接为 https://p.com。关闭此项会跳转到 https://p.com，而开启此项会跳转到 https://p.com/a/b?a=1"
          value: true
        - $formkit: checkbox
          name: is_custom_resource_locations
          label: 自定义资源位置地址
          value: false
          help: 如启用此项，将使用自定义的资源位置地址，而不是主题默认的地址。
        - $formkit: text
          name: instantpage_resource_location
          if: "$is_custom_resource_locations === true"
          label: instant.page 资源位置
          value: "/themes/howiehz-higan/assets/lib/instantpage/5.2.0.js"
          help: "指定 instant.page 库的资源位置，例如：https://cdn.example.com/instantpage.min.js"
        - $formkit: checkbox
          name: is_instant_page_enable
          label: instant.page 支持
          value: true
          help: 如启用此项，主题将自动加载 instant.page 脚本，以提升页面加载速度。
        - $formkit: checkbox
          name: is_mermaid_enable
          label: Mermaid 支持
          value: false
          help: 如启用此项，主题将自动加载 Mermaid 脚本，以启用对应支持。
        - $formkit: text
          name: mermaid_selector
          if: "$is_mermaid_enable === true"
          label: "Mermaid CSS 选择器"
          help: "CSS 选择器，用于指定 Mermaid 渲染的区域。默认值为 .content .mermaid"
          value: ".content .mermaid"
        - $formkit: text
          name: mermaid_script_url
          if: "$is_mermaid_enable === true"
          label: "Mermaid 脚本地址"
          help: "指定脚本地址，示例：https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs, https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.esm.min.mjs, https://unpkg.com/mermaid@11.4.1/dist/mermaid.esm.min.mjs"
          value: "https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs"
        - $formkit: code
          name: mermaid_config
          if: "$is_mermaid_enable === true"
          label: Mermaid Config 属性
          help: 文档：https://mermaid.js.org/config/schema-docs/config.html#mermaid-config-properties
          language: javascript
          height: 150px
          value: "{ startOnLoad: false }"
    - group: styles
      label: 总体样式
      formSchema:
        - $formkit: checkbox
          name: is_custom_font_files_enable
          label: 启用自定义字体文件
          value: false
          help: 如启用此项，将使用上传的自定义字体文件替换默认字体
        - $formkit: attachment
          if: "$is_custom_font_files_enable === true"
          name: custom_font_files
          label: 自定义字体文件
          help: 上传 .woff2/.woff/.ttf/.otf/.eot/.ttc/.otc/.sfnt 字体文件，主题会优先使用这些文件替换默认字体
          value: ""
        - $formkit: text
          if: "$is_custom_font_files_enable === true"
          name: custom_font_name
          label: 字体名称（全名/PostScript 名）
          help: "请填写上传字体文件内部声明的“字体全名 (nameID=4)”或“PostScript 名 (nameID=6)”，如：My Custom Font Regular 或 MyCustomFont-Regular；如果不知道也可以置空。若置空，则即使用户本地已安装该字体，也不会使用本地版本，而是继续从网络下载。"
          value: ""
        - $formkit: select
          name: color_schema
          id: color_schema_init
          label: 配色方案
          help: 此项无法显示所选项是正常现象，实际会正常生效。（对于启用”浅色/深色模式切换按钮”的情况来说，这项决定了网站刚加载完成时的配色方案。）
          value: { theme: "auto", color-scheme: "auto" }
          options:
            - label: "跟随系统 - 绿"
              value: { theme: "auto", color-scheme: "auto" }
            - label: "浅色 - 绿"
              value: { theme: "light", color-scheme: "light" }
            - label: "暗色 - 绿"
              value: { theme: "dark", color-scheme: "dark" }
            - label: "跟随系统 - 蓝"
              value: { theme: "auto-blue", color-scheme: "auto" }
            - label: "浅色 - 蓝"
              value: { theme: "light-blue", color-scheme: "light" }
            - label: "暗色 - 蓝"
              value: { theme: "dark-blue", color-scheme: "dark" }
            - label: "浅色 - 灰粉"
              value: { theme: "gray", color-scheme: "light" }
            - label: "自定义配色"
              value: { theme: "custom", color-scheme: "auto" }
        - $formkit: number
          name: custom_color_schema_init_id
          if: "$get(color_schema_init).value.theme === 'custom'"
          value: ""
          help: "请先创建自定义配色方案，随后在此填写自定义配色方案识别码"
          validation: "required"
        - $formkit: repeater
          name: custom_color_schema
          label: 自定义配色方案
          value: []
          children:
            - $formkit: number
              name: id
              label: 自定义配色方案识别码
              value: "1"
              help: "唯一识别码，请勿重复"
              validation: "required"
            - $formkit: select
              name: type
              label: 主题色彩模式
              value: "dark"
              options:
                - label: "深色模式"
                  value: "dark"
                - label: "浅色模式"
                  value: "light"
                - label: "自动模式"
                  value: "auto"
              validation: "required"
            - $formkit: checkbox
              name: is_raw_css_output_mode
              label: CSS 原始输出模式
              help: 关闭此项后，仅需填写自定义 CSS 变量的部分，输出时会自动输出在对应 CSS 选择器中（选择器为 html[theme="theme-{id}"]（填写的”识别码“替换 {id}））。
              value: false
            - $formkit: code
              name: custom_css
              label: 自定义 CSS 变量
              help: 文档中有示例
              language: css
              height: 150px
              value: |
                --color-accent-1: #2bbc8a;
                --color-accent-2: #eee;
                --color-accent-3: #ccc;
                --color-border: #908d8d;
                --color-divide: #616161;
                --color-footer-mobile-1: #a4a3a3;
                --color-footer-mobile-2: #27292b;
                --color-footer-mobile-3: #212326;
                --color-quote: #ccffb6;
                --color-scrollbar: #999;
                --color-text: #d5d7d8;
                --color-time: #adaeaf;
                --toc-level-2: #e3e3e3;
                --toc-level-3: #b0b0b0;
                --toc-level-4: #636363;
                --color-avatar-border: #212326;
                --color-background: #1d1f21;
                --color-background-code: #212326;
                --color-background-numbers: 29, 31, 33;
                --color-card-hover: #212326;
                --color-card-hover-numbers: 33, 35, 38;
                --color-link-hover: #d480aa;
                --color-link-hover-70-alpha: rgba(212,128,170,0.7);
                comment-widget {
                  --halo-comment-widget-component-form-input-bg-color: #1d1f21 !important;
                  --halo-comment-widget-component-form-input-border-color: #636363 !important;
                }
        - $formkit: checkbox
          name: is_show_color_scheme_toggle_button
          label: 浅色/深色模式切换按钮
          value: false
          help: （切换此项后，请点击下方保存按钮，再之后刷新此页面）如启用此项，将在大标题旁显示明暗模式切换按钮。并且在 浅色模式 -> 深色模式 -> 自动模式 -> 浅色模式 中自动切换。注：“自动模式配色方案”选择一种浅色方案即可禁用自动模式。（具体运行逻辑请查看文档）
        - $formkit: select
          name: theme_auto
          id: custom_theme_auto
          if: "$is_show_color_scheme_toggle_button===true"
          label: 自动模式配色方案
          value: "auto"
          options:
            - label: "跟随系统 - 绿"
              value: "auto"
            - label: "浅色 - 绿"
              value: "light"
            - label: "暗色 - 绿"
              value: "dark"
            - label: "跟随系统 - 蓝"
              value: "auto-blue"
            - label: "浅色 - 蓝"
              value: "light-blue"
            - label: "暗色 - 蓝"
              value: "dark-blue"
            - label: "浅色 - 灰粉"
              value: "gray"
            - label: "自定义配色"
              value: "custom"
        - $formkit: number
          name: custom_theme_auto_id
          if: "$get(custom_theme_auto).value === 'custom'"
          value: ""
          help: "请先创建自定义配色方案，随后在此填写自定义配色方案识别码"
          validation: "required"
        - $formkit: select
          name: theme_light
          id: custom_theme_light
          if: "$is_show_color_scheme_toggle_button===true"
          label: 浅色模式配色方案
          value: "light"
          options:
            - label: "跟随系统 - 绿"
              value: "auto"
            - label: "浅色 - 绿"
              value: "light"
            - label: "暗色 - 绿"
              value: "dark"
            - label: "跟随系统 - 蓝"
              value: "auto-blue"
            - label: "浅色 - 蓝"
              value: "light-blue"
            - label: "暗色 - 蓝"
              value: "dark-blue"
            - label: "浅色 - 灰粉"
              value: "gray"
            - label: "自定义配色"
              value: "custom"
        - $formkit: number
          name: custom_theme_light_id
          if: "$get(custom_theme_light).value === 'custom'"
          value: ""
          help: "请先创建自定义配色方案，随后在此填写自定义配色方案识别码"
          validation: "required"
        - $formkit: select
          name: theme_dark
          id: custom_theme_dark
          if: "$is_show_color_scheme_toggle_button===true"
          label: 深色模式配色方案
          value: "dark"
          options:
            - label: "跟随系统 - 绿"
              value: "auto"
            - label: "浅色 - 绿"
              value: "light"
            - label: "暗色 - 绿"
              value: "dark"
            - label: "跟随系统 - 蓝"
              value: "auto-blue"
            - label: "浅色 - 蓝"
              value: "light-blue"
            - label: "暗色 - 蓝"
              value: "dark-blue"
            - label: "浅色 - 灰粉"
              value: "gray"
            - label: "自定义配色"
              value: "custom"
        - $formkit: number
          name: custom_theme_dark_id
          if: "$get(custom_theme_dark).value === 'custom'"
          value: ""
          help: "请先创建自定义配色方案，随后在此填写自定义配色方案识别码"
          validation: "required"
        - $formkit: checkbox
          name: is_auto_switch_color_scheme_based_on_browser_settings
          if: "$is_show_color_scheme_toggle_button===true"
          label: 根据浏览器设置自动切换配色
          value: true
          help: 如果启用这项，首先会读取浏览器中已保存的配色选择，如果没有保存的选择，则会根据浏览器主题设置自动切换为浅/深色配色。
        - $formkit: checkbox
          name: is_save_color_scheme_settings_to_browser
          if: "$is_show_color_scheme_toggle_button===true"
          label: 保存配色设置到浏览器中
          value: true
          help: 如果启用这项，按下配色切换按钮后，将会保存当前的配色选择到浏览器存储中。
        - $formkit: select
          name: text_size
          label: 字体大小
          value: "small"
          options:
            - label: "小字体"
              value: "small"
            - label: "常规"
              value: "normal"
            - label: "大字体"
              value: "large"
        - $formkit: checkbox
          name: is_max_width_settings
          label: 自定义内容区域最大宽度
          value: true
          help: 如不开启此项，内容区域最大宽度会随着页面宽度变化而变化。但可能出现内容整体偏左的现象。建议关闭此项的同时开启“内容区域最小宽度”，“自定义内容区域宽度属性”并保持默认值。
        - $formkit: text
          name: max_width
          if: "$is_max_width_settings===true"
          label: 内容区域最大宽度
          value: 48rem
          placeholder: "默认值：48rem"
          help: "允许全部 CSS 长度单位，如：48rem, 780px, 70vw, 70%。宽度最大值设置较大时可能会出现内容整体偏左的现象。为解决这个问题，可同时开启“内容区域最小宽度”，“自定义内容区域宽度属性”并保持默认值。"
        - $formkit: checkbox
          name: is_min_width_settings
          label: 自定义内容区域最小宽度
          value: false
        - $formkit: text
          name: min_width
          if: "$is_min_width_settings===true"
          label: 内容区域最小宽度
          value: 48rem
          placeholder: "默认值：48rem"
          help: "允许全部 CSS 长度单位，如：48rem, 780px, 70vw, 70%。当此设置宽度小于窗口宽度时，主题会使用窗口宽度。以避免出现横向滚动条。"
        - $formkit: checkbox
          name: is_force_min_width_settings
          if: "$is_min_width_settings===true"
          label: 强制应用内容区域最小宽度
          value: false
          help: "强制使内容显示区域不小于设定的最小宽度，即使出现横向滚动条。"
        - $formkit: checkbox
          name: is_content_width_style_settings
          label: 自定义内容区域宽度属性
          value: false
          help: 如不开启此项，内容区域宽度默认设置为最大宽度
        - $formkit: text
          name: content_width_style
          if: "$is_content_width_style_settings===true"
          label: 内容区域宽度样式
          value: fit-content
          placeholder: "默认值：fit-content"
          help: "此项决定了内容区域宽度。默认值效果为：使内容区域宽度=最宽的内容的宽度。（此项实际是在设置内容区域的 width 属性对应的样式值）"
        - $formkit: checkbox
          name: is_show_header_icon
          label: 是否显示页眉头像
          value: true
        - $formkit: attachment
          name: icon
          if: "$is_show_header_icon===true"
          label: 自定义页眉头像
        - $formkit: checkbox
          name: avatar_circle
          if: "$is_show_header_icon===true"
          label: 圆形头像
          value: false
        - $formkit: checkbox
          name: avatar_grayout
          if: "$is_show_header_icon===true"
          label: 灰度头像
          value: false
        - $formkit: checkbox
          name: is_show_random_button_in_menu
          label: 菜单中随机文章项
          value: false
        - $formkit: checkbox
          name: is_show_header_menu
          label: 是否显示页眉菜单
          value: true
        - $formkit: checkbox
          name: is_show_page_number
          label: 是否显示页码
          value: true
        - $formkit: checkbox
          name: is_footer_site_stats_show
          label: 页面底部站点统计信息
          value: false
        - $formkit: repeater
          name: footer_site_stats
          if: "$is_footer_site_stats_show === true"
          label: 统计项设置
          value:
            - type: "visit"
              icon: ""
              i18n_text: true
            - type: "post"
              icon: ""
              i18n_text: true
            - type: "upvote"
              icon: ""
              i18n_text: true
            - type: "comment"
              icon: ""
              i18n_text: true
            - type: "category"
              icon: ""
              i18n_text: true
            - type: "wordcount"
              icon: ""
              i18n_text: true
          children:
            - $formkit: select
              name: type
              label: 统计项
              value: ""
              options:
                - label: "总阅读量"
                  value: "visit"
                - label: "总文章数"
                  value: "post"
                - label: "总点赞数"
                  value: "upvote"
                - label: "总评论数"
                  value: "comment"
                - label: "总分类数"
                  value: "category"
                - label: "总字数（需“API 扩展包”插件支持）"
                  value: "wordcount"
              validation: "required"
            - $formkit: checkbox
              name: i18n_text
              label: 多语言文本包裹数字
              value: true
            - $formkit: text
              name: icon
              label: 文字左侧的图标
              value: ""
        - $formkit: checkbox
          name: is_footer_theme_info_show
          label: 页面底部主题信息
          value: true
        - $formkit: radio
          name: footer_theme_info_theme_name
          if: "$is_footer_theme_info_show === true"
          label: 页面底部主题信息所展示的主题名
          value: higan-hz
          # autocorrect-disable
          options:
            - label: higan-hz
              value: higan-hz
            - label: higan
              value: higan
            - label: 彼岸-皓改
              value: 彼岸-皓改
            - label: 彼岸
              value: 彼岸
          # autocorrect-enable
        - $formkit: radio
          name: footer_theme_info_halo_version_name
          if: "$is_footer_theme_info_show === true"
          label: 页面底部主题信息所展示的 Halo 版本
          value: Halo
          options:
            - label: Halo
              value: Halo
            - label: Halo Pro
              value: Halo Pro
        - $formkit: checkbox
          name: is_footer_copyright_show
          label: 页面底部版权信息
          value: true
        - $formkit: text
          if: "$is_footer_copyright_show === true"
          name: footer_copyright_custom_name
          label: 版权信息自定义署名
          help: "如果不填写，则使用站点标题作为署名"
        - $formkit: checkbox
          name: is_footer_force_bottom
          label: 强制页脚、页码在页面底部
          value: true
        - $formkit: checkbox
