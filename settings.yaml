apiVersion: v1alpha1
kind: Setting
metadata:
  name: howiehz-higan-setting
spec:
  forms:
    - group: global
      label: 全局
      formSchema:
        - $formkit: text
          name: defalut_page_language
          label: 默认页面语言
          value: "zh"
          help: "默认页面语言，如：zh、en，此项置空则取 zh。此项设定的是 html 标签的 lang 属性值"
        - $formkit: checkbox
          name: is_i18n_menu_show
          label: 多语言菜单支持
          value: false
          help: 如启用此项，将启用多语言菜单支持，具体使用方法请看文档。
        - $formkit: checkbox
          if: "$is_i18n_menu_show === true"
          name: is_i18n_menu_prefix_match_mode
          label: 多语言菜单前缀匹配模式
          value: true
          help: 如启用此项，则启用前缀匹配模式，具体使用方法请看文档。
        - $formkit: text
          if: "$is_i18n_menu_show === true"
          name: defalut_i18n_menu_name
          label: 默认多语言菜单名称
          value: "defalut"
          help: "默认多语言菜单名称，如：defalut。此项将在没有一个菜单未被成功匹配后显示。此项置空则取 defalut"
        - $formkit: checkbox
          name: upgrade_insecure_requests
          label: CSP:upgrade-insecure-requests
          value: false
          help: 如启用此项，非跳转（non-navigational）的不安全资源请求将会自动升级到 HTTPS（包括第当前域名以及第三方请求）
        - $formkit: radio
          name: anti_mirror_site
          label: 仅允许使用指定域名访问
          help: 使用场景：防止站点被恶意镜像后的流量流失
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: repeater
          name: allow_site_whitelist
          if: "$anti_mirror_site === true"
          label: 域名白名单列表
          value: []
          children:
            - $formkit: text
              name: input_domain
              label: "Base64 编码后的域名"
              validation: "required"
              help: "可使用 Base64 在线编码工具进行编码（编码前的内容仅包括域名，不包括协议（如 https://），端口（如 :8080），路径（如 /archive/1.html）。请在输入框输入编码后的内容！）\n例1编码前：howiehz.top\n编码后：aG93aWVoei50b3A=\n例2编码前：localhost\n编码后：bG9jYWxob3N0"
        - $formkit: text
          name: target_url
          if: "$anti_mirror_site === true"
          label: "Base64 编码后的目标链接"
          help: "检测到当前页面域名不在白名单中，就会跳转到目标链接（编码前的内容包括完整域名。请在输入框仅输入编码后的内容！）\n示例：编码前 https://howiehz.top\n编码后 aHR0cHM6Ly9ob3dpZWh6LnRvcA=="
          value: "bG9jYWxob3N0"
        - $formkit: radio
          name: is_keep_path_and_query
          if: "$anti_mirror_site === true"
          label: "跳转后是否保留路径和查询参数"
          help: "例：假设当前页面为 localhost/a/b?a=1，目标链接为 https://p.com。关闭此项会跳转到 https://p.com，而开启此项会跳转到 https://p.com/a/b?a=1"
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: is_instant_page_enable
          label: instant.page 支持
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: 如启用此项，主题将自动加载 instant.page 脚本，以提升页面加载速度。
        - $formkit: radio
          name: is_mermaid_enable
          label: Mermaid 支持
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: 如启用此项，主题将自动加载 Mermaid 脚本，以启用对应支持。
        - $formkit: text
          name: mermaid_selector
          if: "$is_mermaid_enable === true"
          label: "Mermaid CSS 选择器"
          help: "CSS 选择器，用于指定 Mermaid 渲染的区域。默认值为 .content .mermaid"
          value: ".content .mermaid"
        - $formkit: text
          name: mermaid_script_url
          if: "$is_mermaid_enable === true"
          label: "Mermaid 脚本地址"
          help: "指定脚本地址，示例：https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs, https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.esm.min.mjs, https://unpkg.com/mermaid@11.4.1/dist/mermaid.esm.min.mjs"
          value: "https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs"
        - $formkit: code
          name: mermaid_config
          if: "$is_mermaid_enable === true"
          label: Mermaid Config 属性
          help: 文档：https://mermaid.js.org/config/schema-docs/config.html#mermaid-config-properties
          language: javascript
          height: 150px
          value: "{ startOnLoad: false }"
    - group: styles
      label: 总体样式
      formSchema:
        - $formkit: select
          name: color_schema
          if: "$is_show_color_scheme_toggle_button===false"
          label: 配色方案
          help: 此项无法显示所选项是正常现象，实际会正常生效
          value: { theme: "auto", color-scheme: "auto" }
          options:
            - label: "跟随系统 - 绿"
              value: { theme: "auto", color-scheme: "auto" }
            - label: "浅色 - 绿"
              value: { theme: "light", color-scheme: "light" }
            - label: "暗色 - 绿"
              value: { theme: "dark", color-scheme: "dark" }
            - label: "跟随系统 - 蓝"
              value: { theme: "auto-blue", color-scheme: "auto" }
            - label: "浅色 - 蓝"
              value: { theme: "light-blue", color-scheme: "light" }
            - label: "暗色 - 蓝"
              value: { theme: "dark-blue", color-scheme: "dark" }
            - label: "浅色 - 灰粉"
              value: { theme: "gray", color-scheme: "light" }
        - $formkit: radio
          name: is_show_color_scheme_toggle_button
          label: 浅色/深色模式切换按钮
          value: false
          help: （切换此项后，请点击下方保存按钮，再之后刷新此页面）如启用此项，将在大标题旁显示明暗模式切换按钮。并且在 浅色模式 -> 深色模式 -> 自动模式 -> 浅色模式 中自动切换。注：“自动模式配色方案”选择一种浅色方案即可禁用自动模式。（具体运行逻辑请查看文档）
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: select
          name: theme_auto
          if: "$is_show_color_scheme_toggle_button===true"
          label: 自动模式配色方案
          value: "auto"
          options:
            - label: "跟随系统 - 绿"
              value: "auto"
            - label: "浅色 - 绿"
              value: "light"
            - label: "暗色 - 绿"
              value: "dark"
            - label: "跟随系统 - 蓝"
              value: "auto-blue"
            - label: "浅色 - 蓝"
              value: "light-blue"
            - label: "暗色 - 蓝"
              value: "dark-blue"
            - label: "浅色 - 灰粉"
              value: "gray"
        - $formkit: select
          name: theme_light
          if: "$is_show_color_scheme_toggle_button===true"
          label: 浅色模式配色方案
          value: "light"
          options:
            - label: "跟随系统 - 绿"
              value: "auto"
            - label: "浅色 - 绿"
              value: "light"
            - label: "暗色 - 绿"
              value: "dark"
            - label: "跟随系统 - 蓝"
              value: "auto-blue"
            - label: "浅色 - 蓝"
              value: "light-blue"
            - label: "暗色 - 蓝"
              value: "dark-blue"
            - label: "浅色 - 灰粉"
              value: "gray"
        - $formkit: select
          name: theme_dark
          if: "$is_show_color_scheme_toggle_button===true"
          label: 深色模式配色方案
          value: "dark"
          options:
            - label: "跟随系统 - 绿"
              value: "auto"
            - label: "浅色 - 绿"
              value: "light"
            - label: "暗色 - 绿"
              value: "dark"
            - label: "跟随系统 - 蓝"
              value: "auto-blue"
            - label: "浅色 - 蓝"
              value: "light-blue"
            - label: "暗色 - 蓝"
              value: "dark-blue"
            - label: "浅色 - 灰粉"
              value: "gray"
        - $formkit: select
          name: text_size
          label: 字体大小
          value: "small"
          options:
            - label: "小字体"
              value: "small"
            - label: "常规"
              value: "normal"
            - label: "大字体"
              value: "large"
        - $formkit: radio
          name: is_max_width_settings
          label: 自定义内容区域最大宽度
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: 如不开启此项，内容区域最大宽度会随着页面宽度变化而变化。但可能出现内容整体偏左的现象。建议关闭此项的同时开启“内容区域最小宽度”，“自定义内容区域宽度属性”并保持默认值。
        - $formkit: text
          name: max_width
          if: "$is_max_width_settings===true"
          label: 内容区域最大宽度
          value: 48rem
          placeholder: "默认值：48rem"
          help: "允许全部 CSS 长度单位，如：48rem, 780px, 70vw, 70%。宽度最大值设置较大时可能会出现内容整体偏左的现象。为解决这个问题，可同时开启“内容区域最小宽度”，“自定义内容区域宽度属性”并保持默认值。"
        - $formkit: radio
          name: is_min_width_settings
          label: 自定义内容区域最小宽度
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: text
          name: min_width
          if: "$is_min_width_settings===true"
          label: 内容区域最小宽度
          value: 48rem
          placeholder: "默认值：48rem"
          help: "允许全部 CSS 长度单位，如：48rem, 780px, 70vw, 70%。当此设置宽度小于窗口宽度时，主题会使用窗口宽度。以避免出现横向滚动条。"
        - $formkit: radio
          name: is_force_min_width_settings
          if: "$is_min_width_settings===true"
          label: 强制应用内容区域最小宽度
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: "强制使内容显示区域不小于设定的最小宽度，即使出现横向滚动条。"
        - $formkit: radio
          name: is_content_width_style_settings
          label: 自定义内容区域宽度属性
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: 如不开启此项，内容区域宽度默认设置为最大宽度
        - $formkit: text
          name: content_width_style
          if: "$is_content_width_style_settings===true"
          label: 内容区域宽度样式
          value: fit-content
          placeholder: "默认值：fit-content"
          help: "此项决定了内容区域宽度。默认值效果为：使内容区域宽度=最宽的内容的宽度。（此项实际是在设置内容区域的 width 属性对应的样式值）"
        - $formkit: radio
          name: is_show_header_icon
          label: 是否显示页眉头像
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: icon
          if: "$is_show_header_icon===true"
          label: 自定义页眉头像
        - $formkit: radio
          name: avatar_circle
          if: "$is_show_header_icon===true"
          label: 圆形头像
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: avatar_grayout
          if: "$is_show_header_icon===true"
          label: 灰度头像
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_show_header_menu
          label: 是否显示页眉菜单
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: is_show_page_number
          label: 是否显示页码
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: is_footer_theme_info_show
          label: 页面底部主题信息
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_footer_copyright_show
          label: 页面底部版权信息
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_footer_force_bottom
          label: 强制页脚、页码在页面最底部
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_footer_menu_show
          label: 页面底部菜单
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_footer_content_show
          label: 添加内容到页脚最底部
          help: "Halo 设置 - 代码注入 - 页脚 的内容显示位置在“主题信息”、“版权信息”、“底部菜单”之上。\n而此处填写页脚内容的在“底部菜单”之下，为页面的最底部。"
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: code
          name: footer_content
          if: "$is_footer_content_show === true"
          label: 页脚最底部内容（支持 html 代码块）
          language: html
          height: 150px
        - $formkit: radio
          name: is_show_the_quote_before_blockquote
          label: 引用块前添加引号
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: 如启用此项，将在引用块前添加引号。引用块在 Markdown 中使用 > 表示。
        - $formkit: radio
          name: is_show_the_quote_after_blockquote
          label: 引用块后添加引号
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
          help: 如启用此项，将在引用块后添加引号。引用块在 Markdown 中使用 > 表示。
    - group: index_styles
      label: 首页样式
      formSchema:
        - $formkit: text
          name: page_html_title
          label: "主页 HTML 标题"
          help: "如置空则取值自“Halo 设置 - 基本设置 - 站点标题”"
          value: ""
        - $formkit: radio
          name: hitokoto
          label: 一言 (hitokoto)
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: is_resume_show
          label: 个人简介/公告栏
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: code
          name: resume
          if: "$is_resume_show === true"
          label: 个人简介/公告栏内容（支持 html 代码块）
          language: html
          height: 150px
        - $formkit: radio
          name: is_show_find_me_left_text
          label: 社交资料图标左侧文字
          help: "如关闭此项，将隐藏社交资料图标左侧文字"
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: is_show_index_post_list_title
          label: 首页文章列表标题
          help: "如关闭此项，首页文章列表将不显示标题"
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: select
          name: post_list_layout
          id: index_post_list_layout
          label: 文章列表布局
          value: "simple-post-list"
          options:
            - label: "简洁列表"
              value: "simple-post-list"
            - label: "多元列表"
              value: "post-list-summary"
        - $formkit: radio
          name: is_show_index_post_list_permalink_text
          if: "$post_list_layout === 'post-list-summary'"
          label: 多元列表跳转文章链接所用提示文字
          help: "如关闭此项，首页文章列表文章项将不显示跳转链接文字"
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: radio
          name: is_pin_icon_show
          label: 文章列表置顶图标
          value: true
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: select
          name: pin_icon_position
          if: "$is_pin_icon_show===true"
          label: 置顶图标位置
          value: "right"
          options:
            - label: "标题左侧"
              value: "left"
            - label: "标题右侧"
              value: "right"
    - group: post_styles
      label: 文章页样式
      formSchema:
        - $formkit: radio
          name: post_title_uppper
          label: 文章标题大写
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_dividing_line_at_the_end_of_post_show
          label: 是否启用文章与评论区间的分隔线
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_post_comment_section_show
          label: 是否启用文章评论区
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_show_footer_nav
          label: 是否启用移动端底部导航栏
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: categories_page_styles
      label: 分类集合页样式
      formSchema:
        - $formkit: radio
          name: is_show_the_number_of_articles_per_category
          label: 是否显示每个分类下的文章数量
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: characters_to_the_left_of_the_number_of_articles
          if: "$is_show_the_number_of_articles_per_category === true"
          label: "在“文章数量”左侧的字符"
          value: "("
        - $formkit: text
          name: characters_to_the_right_of_the_number_of_articles
          if: "$is_show_the_number_of_articles_per_category === true"
          label: "在“文章数量”右侧的字符"
          value: ")"
        - $formkit: radio
          name: is_show_multi_layer_categories
          label: 是否显示多层分类
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: custom_page_styles
      label: 自定义页面样式
      formSchema:
        - $formkit: radio
          name: is_dividing_line_at_the_end_of_content_show
          label: 是否启用正文内容与评论区间的分隔线
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_custom_page_comment_section_show
          label: 是否启用评论区
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
    - group: photos_styles
      label: 相册页样式
      formSchema:
        - $formkit: text
          name: img_border_radius
          label: 图片圆角宽度
          value: "8px"
          help: "设置图片的圆角宽度。允许使用所有 CSS 长度单位，如：0px, 5px, 10%, 1rem。"
        - $formkit: radio
          name: is_show_photo_group_name
          if: "$is_enable_masonry_layout === false"
          label: 是否启用分组标题
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: is_enable_masonry_layout
          label: 是否启用瀑布流布局
          value: false
