apiVersion: v1alpha1
kind: Setting
metadata:
  name: howiehz-higan-setting
spec:
  forms:
    - group: global
      label: 全局
      formSchema:
        - $formkit: text
          name: default_page_language
          label: 默认页面语言
          value: "zh"
          help: "默认页面语言，例如：zh、en。若此项为空，则默认为 zh。切换语言的方法是在 URL 后添加 ?lang=语言代码，例如：https://example.com/?lang=en"
        - $formkit: switch
          name: is_i18n_prefix_match_mode
          label: 多语言功能前缀匹配模式
          value: true
          help: 如启用此项，则多语言功能将启用前缀匹配模式，具体使用方法请看文档。
        - $formkit: switch
          name: is_auto_redirect_to_browser_language
          label: 浏览器按语言自动跳转
          value: false
          help: "如启用此项，若当前浏览器语言与默认页面语言不同，且存在对应语言的页面，将自动跳转到对应语言页面。"
        - $formkit: array
          name: auto_redirect_target_language_list
          if: "$is_auto_redirect_to_browser_language === true"
          label: 允许跳转的目标区域语言代码列表
          value: []
          help: "放在前面的会被优先匹配"
          itemLabels:
            - type: text
              label: $value.v
          children:
            - $formkit: text
              name: v
              label: "语言代码"
              validation: "required"
              help: "如 zh、zh_CN、en、en_US"
        - $formkit: switch
          name: is_i18n_menu_show
          label: 多语言菜单支持
          value: false
          help: 如启用此项，将启用多语言菜单支持，具体使用方法请看文档。
        - $formkit: switch
          name: upgrade_insecure_requests
          label: CSP:upgrade-insecure-requests
          value: false
          help: 如启用此项，非跳转（non-navigational）的不安全资源请求将会自动升级到 HTTPS（包括第当前域名以及第三方请求）
        - $formkit: switch
          name: anti_mirror_site
          label: 仅允许使用指定域名访问
          help: 使用场景：防止站点被恶意镜像后的流量流失
          value: false
        - $formkit: array
          name: allow_site_whitelist
          if: "$anti_mirror_site === true"
          label: 域名白名单列表
          value: []
          itemLabels:
            - type: text
              label: $value.input_domain
          children:
            - $formkit: text
              name: input_domain
              label: "Base64 编码后的域名"
              validation: "required"
              help: "可使用 Base64 在线编码工具进行编码（编码前的内容仅包括域名，不包括协议（如 https://），端口（如 :8080），路径（如 /archive/1.html）。请在输入框输入编码后的内容！）\n例1编码前：howiehz.top\n编码后：aG93aWVoei50b3A=\n例2编码前：localhost\n编码后：bG9jYWxob3N0"
        - $formkit: text
          name: target_url
          if: "$anti_mirror_site === true"
          label: "目标链接"
          help: "Base64 编码后的目标链接。检测到当前页面域名不在白名单中，就会跳转到目标链接（编码前的内容包括完整域名。请在输入框仅输入编码后的内容！）\n示例：编码前 https://howiehz.top\n编码后 aHR0cHM6Ly9ob3dpZWh6LnRvcA=="
          value: "bG9jYWxob3N0"
        - $formkit: switch
          name: is_keep_path_and_query
          if: "$anti_mirror_site === true"
          label: "跳转后是否保留路径和查询参数"
          help: "例：假设当前页面为 localhost/a/b?a=1，目标链接为 https://p.com。关闭此项会跳转到 https://p.com，而开启此项会跳转到 https://p.com/a/b?a=1"
          value: true
        - $formkit: switch
          name: is_custom_resource_locations
          label: 自定义资源位置地址
          value: false
          help: 如启用此项，将使用自定义的资源位置地址，而不是主题默认的地址。
        - $formkit: switch
          name: is_instant_page_enable
          label: instant.page 支持
          value: false
          help: 如启用此项，主题将自动加载 instant.page 脚本，以提升页面加载速度。
        - $formkit: text
          name: instantpage_resource_location
          if: "$is_custom_resource_locations === true && $is_instant_page_enable === true"
          label: instant.page 资源位置
          value: "/themes/howiehz-higan/assets/lib/instantpage/5.2.0.js"
          help: "指定 instant.page 库的资源位置，例如：https://cdn.example.com/instantpage.min.js"
        - $formkit: switch
          name: is_mermaid_enable
          label: Mermaid 支持
          value: false
          help: 如启用此项，主题将自动加载 Mermaid 脚本，以启用对应支持。
        - $formkit: text
          name: mermaid_selector
          if: "$is_mermaid_enable === true"
          label: "Mermaid CSS 选择器"
          help: "CSS 选择器，用于指定 Mermaid 渲染的区域。默认值为 .content .mermaid"
          value: ".content .mermaid"
        - $formkit: text
          name: mermaid_script_url
          if: "$is_custom_resource_locations === true && $is_mermaid_enable === true"
          label: "Mermaid 资源位置"
          help: "指定脚本地址，示例：https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs, https://cdn.jsdelivr.net/npm/mermaid@11.4.1/dist/mermaid.esm.min.mjs, https://unpkg.com/mermaid@11.4.1/dist/mermaid.esm.min.mjs"
          value: "https://registry.npmmirror.com/mermaid/11.4.1/files/dist/mermaid.esm.min.mjs"
        - $formkit: code
          name: mermaid_config
          if: "$is_mermaid_enable === true"
          label: Mermaid Config 属性
          help: 文档：https://mermaid.js.org/config/schema-docs/config.html#mermaid-config-properties
          language: javascript
          height: 150px
          value: "{ startOnLoad: false }"
    - group: styles
      label: 总体样式
      formSchema:
        - $formkit: switch
          name: is_custom_font_files_enable
          label: 启用自定义字体文件
          value: false
          help: 如启用此项，将使用上传的自定义字体文件替换默认字体。
        - $formkit: array
          if: "$is_custom_font_files_enable === true"
          name: custom_font_configs
          label: 自定义字体文件
          value: []
          itemLabels:
            - type: text
              label: $value.font_style
            - type: text
              label: $value.font_weight
          children:
            - $formkit: select
              name: font_style
              id: font_style
              validation: "required"
              value: "normal"
              label: 字体样式
              options:
                - label: "自定义值"
                  value: "custom"
                - label: "常规（normal）"
                  value: "normal"
                - label: "斜体（italic —— 与常规不同的斜体字形）"
                  value: "italic"
                - label: "倾斜（oblique —— 常规字形被倾斜几度）"
                  value: "oblique"
              help: https://developer.mozilla.org/zh-CN/docs/Web/CSS/Reference/At-rules/@font-face/font-style
            - $formkit: text
              name: custom_font_style
              if: "$get(font_style).value === 'custom'"
              validation: "required"
              value: "oblique 30deg 50deg"
              label: 自定义字体样式值
            - $formkit: select
              name: font_weight
              id: font_weight
              validation: "required"
              value: "400"
              label: 字体粗细
              options:
                - label: "自定义值"
                  value: "custom"
                - label: "自动（auto —— 由浏览器决定使用何种粗细）"
                  value: "auto"
                - label: "极细（100 —— Thin (Hairline)）"
                  value: "100"
                - label: "细体（200 —— Extra Light (Ultra Light)）"
                  value: "200"
                - label: "轻体（300 —— Light）"
                  value: "300"
                - label: "常规（400 —— Normal）"
                  value: "400"
                - label: "中等（500 —— Medium）"
                  value: "500"
                - label: "半粗体（600 —— Semi Bold (Demi Bold)）"
                  value: "600"
                - label: "粗体（700 —— Bold）"
                  value: "700"
                - label: "特粗体（800 —— Extra Bold (Ultra Bold)）"
                  value: "800"
                - label: "黑体（900 —— Black (Heavy)）"
                  value: "900"
              help: https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/At-rules/@font-face/font-weight
            - $formkit: text
              if: "$get(font_weight).value === 'custom'"
              name: custom_font_weight
              label: 自定义字体粗细值
              validation: "required"
              value: "1 1000"
            - $formkit: select
              name: font_display
              validation: "required"
              value: "swap"
              label: 字体显示策略
              options:
                - label: "自动（auto）"
                  value: "auto"
                - label: "堵塞（block）"
                  value: "block"
                - label: "交换（swap）"
                  value: "swap"
                - label: "回退（fallback）"
                  value: "fallback"
                - label: "可选（optional）"
                  value: "optional"
              help: https://developer.mozilla.org/zh-CN/docs/Web/CSS/Reference/At-rules/@font-face/font-display
            - $formkit: text
              name: font_unicode_range
              label: 字体 Unicode 范围
              help: "指定字体所支持的 Unicode 范围，例如：U+000-5FF（拉丁文和基本拉丁文补充）、U+4E00-9FFF（汉字）等。留空则表示支持所有 Unicode 字符。相关文档：https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/At-rules/@font-face/unicode-range"
              value: ""
            - $formkit: attachmentInput
              name: font_file
              validation: "required"
              label: 选择字体文件
              help: 上传 .woff2/.woff/.ttf/.otf/.eot/.ttc/.otc/.sfnt 字体文件，主题会优先使用这些文件替换默认字体
              value: ""
        - $formkit: text
          if: "$is_custom_font_files_enable === true"
          name: custom_font_name
          label: 自定义字体名称
          help: "请填写上传字体文件内部声明的“字体全名 (nameID=4)”或“PostScript 名 (nameID=6)”，如：My Custom Font Regular 或 MyCustomFont-Regular；如果不知道也可以置空。若置空，则即使用户本地已安装该字体，也不会使用本地版本，而是继续从网络下载。"
          value: ""
        - $formkit: switch
          name: is_custom_cursor_files_enable
          label: 启用自定义光标文件
          value: false
          help: 如启用此项，将使用上传的自定义光标替换默认光标组。
        - $el: div
          children:
            - $el: span
              children: 可参照
            - $el: a
              attrs:
                href: "https://developer.mozilla.org/zh-CN/docs/Web/CSS/Reference/Properties/cursor#%E5%85%B3%E9%94%AE%E5%AD%97%E5%80%BC"
                style: |
                  text-decoration: underline;
                  text-underline-offset: 0.25em;
                target: "_blank"
              children: 此处文档
            - $el: span
              children: 辅助设置。
        - $formkit: switch
          if: "$is_custom_cursor_files_enable === true"
          name: is_show_unused_cursor_files
          label: 展示未使用的光标文件配置项
          value: false
          help: 一般无需启用此项。
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_auto
          label: 选择自动指针文件（CSS 声明为 auto）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换自动指针。描述：根据上下文自动选择合适的指针，可设定为默认指针。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_default
          label: 选择默认指针文件（CSS 声明为 default）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换默认指针。描述：默认指针，通常是箭头。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_context_menu
          label: 选择菜单指针文件（CSS 声明为 context-menu）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换菜单指针。描述：指针下有可用内容目录。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_help
          label: 选择帮助指针文件（CSS 声明为 help）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换帮助指针。描述：指示帮助。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_pointer
          label: 选择指针文件（CSS 声明为 pointer）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换指针。描述：悬浮于连接上时，通常为手。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_progress
          label: 选择进度指针文件（CSS 声明为 progress）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换进度指针。描述：程序后台繁忙，用户仍可交互（与 wait 相反）。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_wait
          label: 选择等待指针文件（CSS 声明为 wait）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换等待指针。描述：程序繁忙，用户不可交互（与 progress 相反）。图标一般为沙漏或者表。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_cell
          label: 选择单元格指针文件（CSS 声明为 cell）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换单元格指针。描述：指示单元格可被选中。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_crosshair
          label: 选择十字指针文件（CSS 声明为 crosshair）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换十字指针。描述：交叉指针，通常指示位图中的框选。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_text
          label: 选择文本指针文件（CSS 声明为 text）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换文本指针。描述：指示文字可被选中。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_vertical_text
          label: 选择垂直文本指针文件（CSS 声明为 vertical-text）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换垂直文本指针。描述：指示垂直文字可被选中。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_alias
          label: 选择别名指针文件（CSS 声明为 alias）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换别名指针。描述：复制或快捷方式将要被创建。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_copy
          label: 选择复制指针文件（CSS 声明为 copy）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换复制指针。描述：指示可复制。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_move
          label: 选择移动指针文件（CSS 声明为 move）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换移动指针。描述：被悬浮的物体可被移动。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_no_drop
          label: 选择禁止拖放指针文件（CSS 声明为 no-drop）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换禁止拖放指针。描述：当前位置不能扔下。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_not_allowed
          label: 选择不允许指针文件（CSS 声明为 not-allowed）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换不允许指针。描述：不能执行。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_grab
          label: 选择抓取指针文件（CSS 声明为 grab）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换抓取指针。描述：可抓取。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true"
          name: custom_cursor_files_grabbing
          label: 选择抓取中指针文件（CSS 声明为 grabbing）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换抓取中指针。描述：抓取中。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_all_scroll
          label: 选择全滚动指针文件（CSS 声明为 all-scroll）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换全滚动指针。描述：元素可任意方向滚动（平移）。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_col_resize
          label: 选择列调整指针文件（CSS 声明为 col-resize）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换列调整指针。描述：元素可被重设宽度。通常被渲染为中间有一条竖线分割的左右两个箭头。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_row_resize
          label: 选择行调整指针文件（CSS 声明为 row-resize）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换行调整指针。描述：元素可被重设高度。通常被渲染为中间有一条横线分割的上下两个箭头。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_n_resize
          label: 选择北调整指针文件（CSS 声明为 n-resize）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换北调整指针。描述：某条边将被移动。例如元素盒的东南角被移动时使用 se-resize。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_e_resize
          label: 选择东调整指针文件（CSS 声明为 e-resize）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换东调整指针。描述：某条边将被移动。例如元素盒的东南角被移动时使用 se-resize。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_s_resize
          label: 选择南调整指针文件（CSS 声明为 s-resize）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换南调整指针。描述：某条边将被移动。例如元素盒的东南角被移动时使用 se-resize。
          value: ""
        - $formkit: attachmentInput
          if: "$is_custom_cursor_files_enable === true && $is_show_unused_cursor_files === true"
          name: custom_cursor_files_w_resize
          label: 选择西调整指针文件（CSS 声明为 w-resize）
          help: 上传 .cur/.png/.svg 等格式光标文件，主题会优先使用这些文件替换西调整指针。描述：某条边将被移动。例如元素盒的东南角被移动时使用 se-resize。
          value: ""
