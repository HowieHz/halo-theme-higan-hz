<!DOCTYPE html>
<th:block
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: html(title='分类列表', content = ~{::content}, header = ~{fragments/header::content}, navbar = ~{})}"
>
  <th:block th:fragment="content">
    <h1>分类列表</h1>
    <ul th:if="${!#lists.isEmpty(categories)}" class="flex-auto">
      <li th:replace="~{fragments/category-tree :: single(categories=${categories})}"></li>
    </ul>
  </th:block>
</th:block>
