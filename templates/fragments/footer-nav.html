<th:block xmlns:th="https://www.thymeleaf.org" th:fragment="footerNav">
  <div id="footer-post-container">
    <div id="footer-post">
      <div id="nav-footer" style="display: none">
        <th:block th:insert="~{fragments/common :: menu(showIcon=false)}"></th:block>
      </div>

      <div id="toc-footer" style="display: none"></div>
      <div id="share-footer" style="display: none">
        <th:block th:insert="~{fragments/common :: share}"></th:block>
      </div>
      <div id="actions-footer">
        <a id="menu" class="icon" href="javascript:void(0);" onclick="return false;">
          <i class="iconify" data-icon="ic:baseline-menu" aria-hidden="true"></i>
          [(#{fragment.footer-nav.menu})]</a
        >
        <a id="toc" class="icon" href="javascript:void(0);" onclick="return false;">
          <i class="iconify" data-icon="ic:baseline-toc" aria-hidden="true"></i>
          [(#{fragment.footer-nav.toc})]</a
        >
        <a id="share" class="icon" href="javascript:void(0);" onclick="return false;">
          <i class="iconify" data-icon="ic:baseline-share" aria-hidden="true"></i>
          [(#{fragment.footer-nav.share})]</a
        >
        <a
          id="top"
          style="transform: scale(0); width: 0"
          class="icon transition-transform duration-200 ease-in-out"
          href="javascript:void(0);"
          onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');"
        >
          <i class="iconify" data-icon="ic:baseline-arrow-upward" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</th:block>
