<!doctype html>
<th:block
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: html(
    title = ${#annotations.getOrDefault(tag, 'higan.howiehz.top/page-title', tag.spec.displayName)}, 
    head = ~{::headContent},
    content = ~{::content}, 
    header = ~{fragments/header::content}, 
    navbar = ~{}, 
    language=${#annotations.get(tag, 'higan.howiehz.top/page-language')} 
  )}"
>
  <head>
    <link
      th:if="${pluginFinder.available('PluginFeed')}"
      rel="alternate"
      type="application/rss+xml"
      th:title="'Posts - Tag: ' + ${tag.spec?.displayName}"
      th:href="@{'/feed/tags/' + ${tag.spec?.slug} + '.xml'}"
    />
    <script src="/src/pages/generic-header.ts" type="module"></script>
  </head>
  <body>
    <div id="archive" class="content">
      <h1>
        <span th:text="#{page.tag.title(${tag.spec?.displayName})}">标签页标题替换位</span>
        <th:block th:if="${pluginFinder.available('PluginFeed') and theme.config?.tag_page_styles?.is_show_rss_button}">
          <a
            class="icon"
            th:aria-label="#{common.subscribeThisPage}"
            th:href="@{'/feed/tags/' + ${tag.spec?.slug} + '.xml'}"
            target="_blank"
            rel="noopener"
          >
            <span class="iconify iconify-huge" data-icon="heroicons-outline:rss" data-inline="false"></span
          ></a>
        </th:block>
      </h1>

      <th:block th:insert="~{fragments/posts :: simple-post-list(posts = ${posts}, showPagination = true)}"></th:block>
    </div>
  </body>
</th:block>
