<!doctype html>
<th:block
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: html(
    title = ${title}, 
    head = ~{:: head},
    content = ~{:: body}, 
    header = ~{components/header/template :: body}, 
    navbar = ~{}
  )}"
>
  <head th:remove="tag">
    <link
      th:if="${pluginFinder.available('PluginFeed')}"
      rel="alternate"
      type="application/rss+xml"
      title="Moments - All"
      th:href="@{'/moments/rss.xml'}"
    />
    <script src="/src/scripts/pages/moments.ts" type="module"></script>
    <th:block th:insert="~{components/list-moment-summary/template :: head(moments=${moments})}"></th:block>
  </head>
  <body th:remove="tag">
    <th:block
      th:insert="~{components/list-moment-summary/template :: body(moments = ${moments}, pageTemplateName = 'moments')}"
    ></th:block>
  </body>
</th:block>
