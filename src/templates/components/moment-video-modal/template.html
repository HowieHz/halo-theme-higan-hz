<head>
  <script src="index.ts" type="module"></script>
</head>

<th:block th:fragment="content(media)">
  <div th:if="${#strings.equals(media.type,'VIDEO')}" x-data="{openVideoModal:false}" class="aspect-h-1 aspect-w-1">
    <video preload="metadata" th:src="${media.url}" class="m-0 h-full object-cover"></video>
    <div
      th:if="${#strings.equals(media.type,'VIDEO')}"
      class="bg-base-200 absolute flex h-full w-full cursor-pointer items-center justify-center rounded-lg opacity-50 transition-all hover:opacity-70"
      @click="openVideoModal = true"
    >
      <span class="iconify iconify-large material-symbols--play-circle-outline"></span>
    </div>

    <template x-teleport="body">
      <div>
        <div
          class="fixed inset-0 z-50 bg-[#0006] opacity-100 backdrop-blur-xs"
          aria-hidden="true"
          x-show="openVideoModal"
          x-transition:enter="ease-in-out duration-200"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="ease-in-out duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
        ></div>
        <div
          class="fixed inset-0 z-50 overflow-y-auto"
          tabindex="-1"
          x-show="openVideoModal"
          x-transition:enter="ease-out duration-200"
          x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
          x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        >
          <template x-if="openVideoModal">
            <div class="flex min-h-full flex-col items-center justify-center p-4 text-center sm:p-0">
              <div
                @click.outside="openVideoModal = false"
                class="bg-base-300 relative my-4 transform overflow-hidden rounded-xs text-left shadow-xl transition-all sm:w-full sm:max-w-xl"
              >
                <video preload="metadata" th:src="${media.url}" class="w-full" controls></video>
              </div>
              <div>
                <div
                  @click="openVideoModal = false;"
                  class="bg-base-300 group inline-flex items-center justify-center rounded-full p-1.5"
                >
                  <span
                    class="iconify iconify-large text-base-content-80 group-hover-text-base-content material-symbols--cancel-rounded block"
                  ></span>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </template>
  </div>
</th:block>
