<!doctype html>
<th:block
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: html(
    title = #{page.categories.page-title},
    head = ~{::headContent},
    content = ~{::content},
    header = ~{fragments/header::content},
    navbar = ~{}
  )}"
>
  <head>
    <th:block th:each="item : ${theme?.config?.sns?.index_sns}" th:if="${pluginFinder.available('PluginFeed')}">
      <th:block th:if="${#strings.equals(item?.type['type'], 'rss')}">
        <link
          rel="alternate"
          type="application/rss+xml"
          title="Posts - All"
          th:href="@{${item?.type['url']}+${item?.input_value}}"
        />
      </th:block>
    </th:block>
    <script src="/src/pages/generic-header.ts" type="module"></script>
  </head>
  <body>
    <h1>
      <th:block th:text="#{page.categories.title}">标题替换位</th:block
      ><th:block th:replace="~{fragments/common :: theme-toggle-button}"></th:block>
    </h1>
    <ul th:if="${!#lists.isEmpty(categories)}" class="flex-auto">
      <li th:replace="~{fragments/category-tree :: single(categories=${categories})}"></li>
    </ul>
  </body>
</th:block>
