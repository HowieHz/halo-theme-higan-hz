name: Page Audit

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    

jobs:
  audit:
    name: Audit Current Version
    uses: ./.github/workflows/reusable-audit.yml
    with:
      theme_ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      ref_name: current
      run_lighthouse_ci: true
      upload_lighthouse_artifact: true

  audit-base:
    name: Audit Base Version
    # Run when the workflow is triggered by a pull request event.
    # Use presence of `github.event.pull_request` so this works for both
    # `pull_request` and `pull_request_target` triggers.
    if: github.event.pull_request != null
    uses: ./.github/workflows/reusable-audit.yml
    with:
      theme_ref: ${{ github.event.pull_request.base.sha }}
      ref_name: base
      run_lighthouse_ci: true
  
  compare-and-comment:
    name: Compare and Comment
    needs: [audit, audit-base]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:  # use permissions because use of pr-comments
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
      
      - name: Download current reports
        uses: actions/download-artifact@v7
        with:
          name: page-size-reports-current
          path: ./reports-current

      - name: Download Lighthouse raw data (current)
        uses: actions/download-artifact@v7
        with:
          name: lighthouse-raw-data-current
          path: ./lighthouse-reports-current
      
      - name: Download base reports
        uses: actions/download-artifact@v7
        with:
          name: page-size-reports-base
          path: ./reports-base
      
      - name: Generate comparison report
        run: |
          node .github/scripts/compare-page-size-reports.js
        env:
          CURRENT_REPORT: ./reports-current/page-size-report.json
          BASE_REPORT: ./reports-base/page-size-report.json
          OUTPUT_FILE: ./comparison-report.md

      - name: Generate Lighthouse scores report
        run: |
          node .github/scripts/generate-lighthouse-scores.js
        env:
          MANIFEST: ./lighthouse-reports-current/manifest.json
          OUTPUT_FILE: ./lighthouse-scores.md

      - name: Enforce Lighthouse 100% scores
        id: enforce
        # Use outputs to communicate failures (no file marker). Continue so comment step runs.
        continue-on-error: true
        env:
          MANIFEST: ./lighthouse-reports-current/manifest.json
        run: |
          node <<'NODE'
          const fs = require('fs');
          const manifestPath = process.env.MANIFEST || './lighthouse-reports-current/manifest.json';
          const ghOut = process.env.GITHUB_OUTPUT;
          function writeOut(name, value) {
            try { fs.appendFileSync(ghOut, `${name}=${value}\n`); } catch (e) { console.error('Failed to write output', e); }
          }
          function writeMultiline(name, value) {
            try { fs.appendFileSync(ghOut, `${name}<<EOF\n${value}\nEOF\n`); } catch (e) { console.error('Failed to write multiline output', e); }
          }

          if (!fs.existsSync(manifestPath)) {
            const details = JSON.stringify({error: 'manifest.json not found', path: manifestPath});
            writeOut('failed', 'true');
            writeMultiline('details', details);
            console.error('manifest.json not found:', manifestPath);
            process.exit(1);
          }

          let manifest;
          try {
            manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
          } catch (e) {
            const details = JSON.stringify({error: 'failed to parse manifest.json', message: e.message});
            writeOut('failed', 'true');
            writeMultiline('details', details);
            console.error('Failed to parse manifest.json:', e.message);
            process.exit(1);
          }

          if (!Array.isArray(manifest)) {
            const details = JSON.stringify({error: 'manifest.json should be an array'});
            writeOut('failed', 'true');
            writeMultiline('details', details);
            console.error('manifest.json should be an array of entries');
            process.exit(1);
          }

          const failures = [];
          for (const entry of manifest) {
            const url = entry.url || entry.page || entry.htmlPath || entry.path || entry.id || '-';
            const s = entry.summary || {};
            const getScore = (obj, keys) => {
              for (const k of keys) {
                if (typeof obj[k] === 'number') return obj[k];
                if (obj[k] && typeof obj[k].score === 'number') return obj[k].score;
              }
              return undefined;
            };
            const mapping = {
              Performance: ['performance'],
              Accessibility: ['accessibility'],
              'Best Practices': ['best-practices'],
              SEO: ['seo']
            };
            for (const [label, keys] of Object.entries(mapping)) {
              const score = getScore(s, keys);
              if (typeof score === 'number' && score < 1) {
                failures.push({page: url, category: label, score: Math.round(score * 100)});
              }
            }
          }

          if (failures.length) {
            writeOut('failed', 'true');
            writeMultiline('details', JSON.stringify(failures));
            console.error('Lighthouse enforcement failures:', JSON.stringify(failures, null, 2));
            process.exit(1);
          } else {
            writeOut('failed', 'false');
            writeMultiline('details', JSON.stringify([]));
            console.log('All Lighthouse category scores are 100%');
          }
          NODE
      
      - name: Comment comparison and Lighthouse scores on PR
        uses: actions/github-script@v7
        continue-on-error: true
        env:
          ENFORCE_DETAILS: ${{ steps.enforce.outputs.details }}
        with:
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const runId = context.runId || process.env.GITHUB_RUN_ID;

            let comparison = '';
            try {
              comparison = fs.readFileSync('./comparison-report.md', 'utf8').trim();
            } catch (e) {
              console.log('‚ö†Ô∏è comparison report not found:', e.message || e);
            }

            let scores = '';
            try {
              scores = fs.readFileSync('./lighthouse-scores.md', 'utf8').trim();
            } catch (e) {
              console.log('‚ö†Ô∏è lighthouse scores not found:', e.message || e);
            }

            let body = '';
            if (comparison) body += comparison + '\n\n';
            if (scores) body += scores + '\n\n';

            // Append enforcement details from enforce step outputs if present
            const enforceDetailsRaw = process.env.ENFORCE_DETAILS || '';
            if (enforceDetailsRaw) {
              let parsed = null;
              try { parsed = JSON.parse(enforceDetailsRaw); } catch (e) { parsed = enforceDetailsRaw; }
              body += '\n\n**Lighthouse enforcement details**\n\n';
              if (Array.isArray(parsed) && parsed.length) {
                for (const f of parsed) {
                  body += `- ${f.page}: ${f.category} => ${f.score}%\n`;
                }
                body += '\n';
              } else if (parsed && parsed.error) {
                body += `Error: ${parsed.error}` + (parsed.message ? ` - ${parsed.message}` : '') + '\n\n';
              } else if (Array.isArray(parsed) && parsed.length === 0) {
                body += 'All pages passed enforcement.\n\n';
              } else {
                body += '```\n' + (typeof parsed === 'string' ? parsed : JSON.stringify(parsed, null, 2)) + '\n```\n\n';
              }
            }

            // Try to find the artifact for lighthouse raw data in this run
            const artifactName = 'lighthouse-raw-data-current';
            let artifactUrl = '';
            if (runId) {
              try {
                const res = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id: Number(runId) });
                const found = (res.data.artifacts || []).find(a => a.name === artifactName);
                if (found) {
                  artifactUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}/artifacts/${found.id}`;
                }
              } catch (err) {
                console.log('‚ö†Ô∏è Could not list artifacts:', err.message || err);
              }
            } else {
              console.log('‚ö†Ô∏è GITHUB run id not available');
            }

            // Footer per request: include run link when available
            if (runId) {
              const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}`;
              body += '\n\n---\n\n*This comparison report is automatically generated by [CI](' + runUrl + ')*\n\n';
            } else {
              console.log('‚ö†Ô∏è GITHUB run id not available');
              body += '\n\n---\n\nThis comparison report is automatically generated by CI\n\n';
            }

            if (artifactUrl) {
              body += 'To help reproduce and troubleshoot issues, the raw Lighthouse results have been uploaded as an artifact for this Actions run. [Download the raw results here](' + artifactUrl + ')\n';
            } else {
              body += 'To help reproduce and troubleshoot issues, the raw Lighthouse results have been uploaded as an artifact for this Actions run. (artifact not available)\n';
            }

            try {
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: context.issue.number,
                body: body
              });
              console.log('‚úì Combined report posted successfully');
            } catch (error) {
              if (error && error.status === 403) {
                console.log('‚ö†Ô∏è Cannot post combined report (insufficient permissions).');
                console.log('üìä Reports generated and uploaded as artifacts; view manually if needed.');
              } else {
                throw error;
              }
            }

      - name: Fail job if Lighthouse enforcement failed
        if: always()
        run: |
          if [ "${{ steps.enforce.outputs.failed }}" = "true" ]; then
            echo "Lighthouse enforcement failures found:";
            echo "${{ steps.enforce.outputs.details }}";
            exit 1;
          else
            echo "No Lighthouse enforcement failures.";
          fi
