name: Page Audit

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    

jobs:
  audit:
    name: Audit Current Version
    uses: ./.github/workflows/reusable-audit.yml
    with:
      theme_ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      ref_name: current
      run_lighthouse_ci: true
      upload_lighthouse_artifact: true

  audit-base:
    name: Audit Base Version
    # Run when the workflow is triggered by a pull request event.
    # Use presence of `github.event.pull_request` so this works for both
    # `pull_request` and `pull_request_target` triggers.
    if: github.event.pull_request != null
    uses: ./.github/workflows/reusable-audit.yml
    with:
      theme_ref: ${{ github.event.pull_request.base.sha }}
      ref_name: base
      run_lighthouse_ci: true
  
  compare-and-comment:
    name: Compare and Comment
    needs: [audit, audit-base]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:  # use permissions because use of pr-comments
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
      
      - name: Download current reports
        uses: actions/download-artifact@v7
        with:
          name: page-size-reports-current
          path: ./reports-current

      - name: Download Lighthouse raw data (current)
        uses: actions/download-artifact@v7
        with:
          name: lighthouse-raw-data-current
          path: ./lighthouse-reports-current
      
      - name: Download base reports
        uses: actions/download-artifact@v7
        with:
          name: page-size-reports-base
          path: ./reports-base
      
      - name: Generate comparison report
        run: |
          node .github/scripts/compare-reports.js
        env:
          CURRENT_REPORT: ./reports-current/page-size-report.json
          BASE_REPORT: ./reports-base/page-size-report.json
          OUTPUT_FILE: ./comparison-report.md

      - name: Generate Lighthouse scores report
        run: |
          node .github/scripts/generate-lighthouse-scores.js
        env:
          MANIFEST: ./lighthouse-reports-current/manifest.json
          OUTPUT_FILE: ./lighthouse-scores.md
      
      - name: Comment comparison report on PR
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./comparison-report.md', 'utf8');
            
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
              console.log('‚úì Comment posted successfully');
            } catch (error) {
              if (error.status === 403) {
                console.log('‚ö†Ô∏è Cannot post comment (insufficient permissions). This often happens for PRs created by Dependabot or other bots.');
                console.log('üìä The report has been generated and uploaded as an artifact; it can be viewed manually.');
              } else {
                throw error;
              }
            }

      - name: Comment Lighthouse scores on PR
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            try {
              const scores = fs.readFileSync('./lighthouse-scores.md', 'utf8');

              // Try to find the artifact for lighthouse raw data in this run
              const owner = context.repo.owner;
              const repo = context.repo.repo;
              const runId = context.runId || process.env.GITHUB_RUN_ID;
              const artifactName = 'lighthouse-raw-data-current';
              let artifactUrl = '';

              try {
                const res = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id: Number(runId) });
                const found = (res.data.artifacts || []).find(a => a.name === artifactName);
                if (found) {
                  artifactUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}/artifacts/${found.id}`;
                }
              } catch (err) {
                console.log('‚ö†Ô∏è Could not list artifacts:', err.message || err);
              }

              let body = scores;
              if (artifactUrl) {
                body += '\n\n---\n\nLighthouse raw data artifact: ' + artifactUrl + '\n';
              }

              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: context.issue.number,
                body: body
              });

              console.log('‚úì Lighthouse scores posted successfully');
            } catch (error) {
              if (error.status === 403) {
                console.log('‚ö†Ô∏è Cannot post Lighthouse scores (insufficient permissions).');
                console.log('üìä Lighthouse scores report generated as an artifact; view manually if needed.');
              } else {
                throw error;
              }
            }
