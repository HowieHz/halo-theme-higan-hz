name: Oxlint Migration

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect package manager in package.json
        id: detect-pm
        run: |
          pm=""
          if [ -f package.json ]; then
            # If packageManager value starts with pnpm@, extract the full pnpm@... token
            if grep -Eq '"packageManager"[[:space:]]*:[[:space:]]*"[[:space:]]*pnpm@' package.json; then
              pm=$(sed -n 's/.*"packageManager"[[:space:]]*:[[:space:]]*"[[:space:]]*\(pnpm@[^"]*\)".*/\1/p' package.json || true)
            fi
          fi
          echo "pm=${pm}" >> $GITHUB_OUTPUT

      - name: Setup pnpm (normal, when packageManager declares pnpm)
        if: ${{ steps.detect-pm.outputs.pm != '' && contains(steps.detect-pm.outputs.pm, 'pnpm') }}
        uses: pnpm/action-setup@v4

      - name: Setup pnpm (fallback when packageManager missing)
        if: ${{ steps.detect-pm.outputs.pm == '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run oxlint migration
        run: pnpm run migrate:oxlint

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_WORKFLOW_TOKEN }}
          # Use a PAT instead of GITHUB_TOKEN so the created PR can trigger other workflows
          # Required permissions (fine-grained PAT):
          # - Contents: Read and Write (create branches and commits)
          # - Pull requests: Read and Write (create PRs)
          # - Workflows: Read and Write (allow PRs to trigger workflows)
          commit-message: 'chore: update oxlint configuration'
          title: 'chore: update oxlint configuration'
          body: |
            This PR updates the oxlint configuration by running the migration tool.
            
            Generated automatically by the oxlint-migrate workflow.
          branch: chore/oxlint-migrate
          delete-branch: true
          labels: dependencies
          add-paths: |
            .oxlintrc.json
