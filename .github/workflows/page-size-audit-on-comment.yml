name: Page Size Audit (Comment Triggered)

on:
  issue_comment:
    types: [created]

jobs:
  # æ£€æŸ¥è¯„è®ºæƒé™å’Œè§¦å‘æ¡ä»¶
  check-trigger:
    name: Check Trigger Conditions
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/audit')
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      pr_number: ${{ steps.pr.outputs.number }}
      pr_head_sha: ${{ steps.pr.outputs.head_sha }}
      pr_head_ref: ${{ steps.pr.outputs.head_ref }}
      comment_id: ${{ github.event.comment.id }}
    
    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
      
      - name: Check if commenter has write access
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.comment.user.login
              });
              
              const hasWriteAccess = ['admin', 'write'].includes(permission.permission);
              
              if (!hasWriteAccess) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: 'âŒ ä½ æ²¡æœ‰æƒé™è§¦å‘æ­¤ workflowã€‚åªæœ‰ä»“åº“åä½œè€…å¯ä»¥ä½¿ç”¨ `/audit` å‘½ä»¤ã€‚'
                });
                core.setOutput('should_run', 'false');
                return;
              }
              
              core.setOutput('should_run', 'true');
            } catch (error) {
              core.setFailed(`æ£€æŸ¥æƒé™å¤±è´¥: ${error.message}`);
            }
      
      - name: Get PR details
        if: steps.check.outputs.should_run == 'true'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            core.setOutput('number', pr.number);
            core.setOutput('head_sha', pr.head.sha);
            core.setOutput('head_ref', pr.head.ref);
            
            console.log(`PR #${pr.number}`);
            console.log(`Head SHA: ${pr.head.sha}`);
            console.log(`Head Ref: ${pr.head.ref}`);

  # è·å–æœ€æ–° release ç‰ˆæœ¬
  get-latest-release:
    name: Get Latest Release
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.release.outputs.tag }}
      release_sha: ${{ steps.release.outputs.sha }}
    
    steps:
      - name: Get latest release
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: release } = await github.rest.repos.getLatestRelease({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              
              core.setOutput('tag', release.tag_name);
              
              // è·å– release tag å¯¹åº”çš„ commit SHA
              const { data: tag } = await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${release.tag_name}`
              });
              
              core.setOutput('sha', tag.object.sha);
              
              console.log(`Latest Release: ${release.tag_name}`);
              console.log(`Release SHA: ${tag.object.sha}`);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed('æ²¡æœ‰æ‰¾åˆ° release ç‰ˆæœ¬ã€‚è¯·ç¡®ä¿ä»“åº“è‡³å°‘æœ‰ä¸€ä¸ª releaseã€‚');
              } else {
                core.setFailed(`è·å–æœ€æ–° release å¤±è´¥: ${error.message}`);
              }
            }

  # æ€§èƒ½æµ‹è¯•
  audit:
    name: Lighthouse Performance Audit (${{ matrix.ref_name }})
    needs: [check-trigger, get-latest-release]
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ref_name: current
            ref: ${{ needs.check-trigger.outputs.pr_head_sha }}
          - ref_name: latest-release
            ref: ${{ needs.get-latest-release.outputs.release_sha }}
      fail-fast: false
    
    steps:
      - name: Checkout ${{ matrix.ref_name }}
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.ref }}

      - name: Copy latest .github scripts
        run: |
          # ä» PR åˆ†æ”¯è·å–æœ€æ–°çš„ .github è„šæœ¬
          PR_HEAD_REF="${{ needs.check-trigger.outputs.pr_head_ref }}"
          echo "PR åˆ†æ”¯: $PR_HEAD_REF"
          
          git fetch origin "$PR_HEAD_REF"
          git checkout "origin/$PR_HEAD_REF" -- .github/scripts/
          
          echo "âœ“ å·²ä» $PR_HEAD_REF åˆ†æ”¯å¤åˆ¶æœ€æ–°çš„ .github/scripts/"

      # ========== é˜¶æ®µ 1: ç¯å¢ƒå‡†å¤‡(ä¸²è¡Œ,å¾ˆå¿«) ==========
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ========== é˜¶æ®µ 2: å¹¶è¡Œæ‰§è¡Œ(ä¸»è¦è€—æ—¶éƒ¨åˆ†) ==========
      - name: Parallel Build Theme and Setup Halo
        shell: bash
        run: |
          set -e
          
          # è®°å½•ç¯å¢ƒä¿¡æ¯
          JAVA_VERSION=$(java -version 2>&1 | head -n 1 | awk -F '"' '{print $2}')
          echo "JAVA_VERSION=${JAVA_VERSION}" >> $GITHUB_ENV
          HALO_VERSION="2.21.10"
          echo "HALO_VERSION=${HALO_VERSION}" >> $GITHUB_ENV
          
          mkdir -p ~/logs
          
          # ============ ä»»åŠ¡ 1: ä¸»é¢˜æ„å»º ============
          (
            set -e
            echo "ğŸ“¦ [Theme] å¼€å§‹æ„å»º"
            
            pnpm install
            pnpm build
            
            mkdir -p ~/builds/tmp ~/builds/target
            
            cp -r . ~/builds/tmp
            mkdir -p ~/builds/tmp-included
            cd ~/builds/tmp
            cat "${{ github.workspace }}/.github/include-list.txt" | xargs -I {} cp -r --parents {} ~/builds/tmp-included/
            cd ~/builds/tmp-included
            zip -9 -r howiehz-higan-cn.zip .
            mv howiehz-higan-cn.zip ~/builds/target/
            
            echo "âœ… [Theme] å®Œæˆ"
          ) > ~/logs/theme.log 2>&1 &
          THEME_PID=$!
          
          # ============ ä»»åŠ¡ 2: Halo è®¾ç½® ============
          (
            set -e
            echo "ğŸ”§ [Halo] å¼€å§‹è®¾ç½®"
            
            # ä¸‹è½½ Halo
            # ä¼˜å…ˆä» GitHub Releases ä¸‹è½½ï¼Œå¤±è´¥åˆ™ä»å®˜æ–¹å¤‡ç”¨åœ°å€ä¸‹è½½
            if ! wget -q "https://github.com/halo-dev/halo/releases/download/v${HALO_VERSION}/halo-${HALO_VERSION}.jar" -O ~/halo.jar; then
              wget -q "https://dl.halo.run/release/halo-${HALO_VERSION}.jar" -O ~/halo.jar
            fi
            
            # åˆ›å»ºé…ç½®
            mkdir -p ~/.halo2
            cat > ~/.halo2/application.yaml << 'EOF'
          server:
            port: 8090
          spring:
            r2dbc:
              url: r2dbc:h2:file:///${user.home}/.halo2/db/halo?MODE=MySQL&DB_CLOSE_ON_EXIT=FALSE
              username: admin
              password: admin
            sql:
              init:
                mode: always
                platform: h2
            thymeleaf:
              cache: true
          halo:
            security:
              basic-auth:
                disabled: false
            work-dir: ${user.home}/.halo2
            external-url: http://localhost:8090
          EOF
            
            # å¯åŠ¨ Halo
            nohup java -jar ~/halo.jar \
              --spring.config.additional-location=optional:file:${HOME}/.halo2/ \
              -Dfile.encoding=UTF-8 > ~/logs/halo-startup.log 2>&1 &
            echo $! > ~/halo.pid
            
            # ç­‰å¾…å°±ç»ª
            for i in {1..60}; do
              if curl -sf http://localhost:8090/actuator/health/readiness >/dev/null 2>&1; then
                echo "âœ… [Halo] å°±ç»ª (${i}æ¬¡å°è¯•)"
                break
              fi
              [ $i -eq 60 ] && { echo "âŒ [Halo] è¶…æ—¶"; cat ~/logs/halo-startup.log; exit 1; }
              sleep 1
            done
            
            # åˆå§‹åŒ–ç³»ç»Ÿ
            echo "æ­£åœ¨åˆå§‹åŒ– Halo ç³»ç»Ÿ..."
            response=$(curl -c /tmp/cookies.txt -s http://localhost:8090/system/setup)
            csrf_token=$(echo "$response" | grep '_csrf' | sed -n 's/.*value="\([^"]*\)".*/\1/p')
            
            curl -b /tmp/cookies.txt -X POST \
              http://localhost:8090/system/setup \
              -H "Content-Type: application/x-www-form-urlencoded" \
              -d "_csrf=${csrf_token}" \
              -d "language=zh-CN" \
              -d "externalUrl=http://localhost:8090" \
              -d "siteTitle=0" \
              -d "username=admin" \
              -d "email=admin@example.com" \
              -d "password=admin" \
              -d "confirmPassword=admin" \
              -L -s > /dev/null

            echo "âœ… [Halo] å®Œæˆ"
          ) > ~/logs/halo.log 2>&1 &
          HALO_PID=$!
          
          # ============ ç­‰å¾…å¹¶æ£€æŸ¥ç»“æœ ============
          echo "â³ ç­‰å¾…å¹¶è¡Œä»»åŠ¡..."
          
          wait $THEME_PID
          THEME_CODE=$?
          wait $HALO_PID
          HALO_CODE=$?
          
          if [ $THEME_CODE -ne 0 ]; then
            echo "âŒ ä¸»é¢˜æ„å»ºå¤±è´¥"
            cat ~/logs/theme.log
            exit 1
          fi
          
          if [ $HALO_CODE -ne 0 ]; then
            echo "âŒ Halo è®¾ç½®å¤±è´¥"
            cat ~/logs/halo.log
            exit 1
          fi
          
          echo "ğŸ‰ å¹¶è¡Œä»»åŠ¡å…¨éƒ¨æˆåŠŸ!"

      # ========== é˜¶æ®µ 3: åç»­æ­¥éª¤(ä¸²è¡Œ) ==========
      - name: Install and activate theme
        run: |
          THEME_ZIP_PATH="${HOME}/builds/target/howiehz-higan-cn.zip"
          
          if [ ! -f "$THEME_ZIP_PATH" ]; then
            echo "âŒ ä¸»é¢˜æ–‡ä»¶ä¸å­˜åœ¨: $THEME_ZIP_PATH"
            exit 1
          fi
          
          echo "å®‰è£…ä¸»é¢˜..."
          response=$(curl -v -X POST \
            http://localhost:8090/apis/api.console.halo.run/v1alpha1/themes/install \
            -u admin:admin \
            -F "file=@${THEME_ZIP_PATH}" \
            -w "\nHTTP_CODE:%{http_code}" \
            2>&1)
          
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          
          if [ -z "$http_code" ] || ([ "$http_code" != "200" ] && [ "$http_code" != "201" ]); then
            echo "âŒ ä¸»é¢˜å®‰è£…å¤±è´¥ (HTTP $http_code)"
            echo "$response"
            exit 1
          fi
          
          echo "âœ“ ä¸»é¢˜å·²å®‰è£…"
          
          curl -X PUT \
            http://localhost:8090/apis/api.console.halo.run/v1alpha1/themes/howiehz-higan/activation \
            -u admin:admin \
            -s > /dev/null
          
          echo "âœ“ ä¸»é¢˜å·²æ¿€æ´»"
          
          curl -X PUT \
            http://localhost:8090/apis/api.console.halo.run/v1alpha1/themes/howiehz-higan/invalidate-cache \
            -u admin:admin \
            -s > /dev/null
          
          echo "âœ“ ç¼“å­˜å·²æ¸…é™¤"

      - name: Install Lighthouse CI
        run: |
          pnpm add -g @lhci/cli@0.15.x
          echo "LHCI_VERSION=$(lhci --version)" >> $GITHUB_ENV

      - name: Run Lighthouse CI
        run: |
          mkdir -p ./reports
          
          # æ³¨æ„ï¼šä¸æµ‹è¯• 404 é¡µé¢ï¼Œå› ä¸ºå®ƒè¿”å› 404 çŠ¶æ€ç ä¼šå¯¼è‡´ Lighthouse å¤±è´¥
          echo "å¼€å§‹è¿è¡Œ Lighthouse CI æµ‹è¯•..."
          lhci autorun \
            --collect.url=http://localhost:8090/ \
            --collect.url=http://localhost:8090/archives \
            --collect.url=http://localhost:8090/archives/hello-halo \
            --collect.url=http://localhost:8090/tags \
            --collect.url=http://localhost:8090/tags/halo \
            --collect.url=http://localhost:8090/categories \
            --collect.url=http://localhost:8090/categories/default \
            --collect.url=http://localhost:8090/authors/admin \
            --collect.url=http://localhost:8090/about \
            --collect.numberOfRuns=1 \
            --collect.settings.preset=desktop \
            --upload.target=temporary-public-storage || {
              echo "âŒ Lighthouse CI æ‰§è¡Œå¤±è´¥"
              ls -la ./.lighthouseci/ || echo ".lighthouseci ç›®å½•ä¸å­˜åœ¨"
              exit 1
            }
          
          echo "âœ“ Lighthouse CI æ‰§è¡Œå®Œæˆ"

      - name: Upload Lighthouse raw data (${{ matrix.ref_name }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-raw-data-${{ matrix.ref_name }}-comment
          path: ./.lighthouseci/
          include-hidden-files: true
          if-no-files-found: warn

      - name: Generate reports (${{ matrix.ref_name }})
        if: success()
        env:
          OUTPUT_DIR: ./reports
          LIGHTHOUSE_RESULTS_DIR: ./.lighthouseci
          HALO_VERSION: ${{ env.HALO_VERSION }}
          JAVA_VERSION: ${{ env.JAVA_VERSION }}
          THEME_VERSION: ${{ matrix.ref }}
          GITHUB_SHA: ${{ github.sha }}
          LHCI_VERSION: ${{ env.LHCI_VERSION }}
          REF_NAME: ${{ matrix.ref_name }}
        run: |
          if [ ! -d "./.lighthouseci" ]; then
            echo "âš ï¸  è­¦å‘Šï¼š.lighthouseci ç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          
          json_count=$(find ./.lighthouseci -name "lhr-*.json" | wc -l)
          if [ "$json_count" -eq 0 ]; then
            echo "âš ï¸  è­¦å‘Šï¼šæ²¡æœ‰æ‰¾åˆ° Lighthouse ç»“æœæ–‡ä»¶"
            exit 1
          fi
          
          echo "æ‰¾åˆ° $json_count ä¸ª Lighthouse ç»“æœæ–‡ä»¶"
          node .github/scripts/generate-report.js

      - name: Upload reports (${{ matrix.ref_name }})
        uses: actions/upload-artifact@v4
        with:
          name: page-size-reports-${{ matrix.ref_name }}-comment
          path: ./reports/

      - name: Stop Halo
        if: always()
        run: |
          if [ -f ~/halo.pid ]; then
            kill $(cat ~/halo.pid) || true
          fi

      - name: Upload Halo logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: halo-logs-${{ matrix.ref_name }}-comment
          path: ~/logs/

  # å¯¹æ¯”å’Œè¯„è®º
  compare-and-comment:
    name: Compare and Comment
    needs: [check-trigger, get-latest-release, audit]
    if: |
      always() &&
      needs.check-trigger.outputs.should_run == 'true' &&
      needs.audit.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-trigger.outputs.pr_head_sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      
      - name: Download current reports
        uses: actions/download-artifact@v4
        with:
          name: page-size-reports-current-comment
          path: ./reports-current
      
      - name: Download latest-release reports
        uses: actions/download-artifact@v4
        with:
          name: page-size-reports-latest-release-comment
          path: ./reports-latest-release
      
      - name: Generate comparison report
        run: |
          node .github/scripts/compare-reports.js
        env:
          CURRENT_REPORT: ./reports-current/page-size-report.json
          BASE_REPORT: ./reports-latest-release/page-size-report.json
          OUTPUT_FILE: ./comparison-report.md
      
      - name: Add header to report
        run: |
          RELEASE_TAG="${{ needs.get-latest-release.outputs.release_tag }}"
          PR_SHA="${{ needs.check-trigger.outputs.pr_head_sha }}"
          
          cat > ./final-report.md << EOF
          # ğŸ“Š æ€§èƒ½å¯¹æ¯”æŠ¥å‘Š
          
          **å¯¹æ¯”è¯´æ˜ï¼š** å½“å‰ PR ç‰ˆæœ¬ vs æœ€æ–° Release ç‰ˆæœ¬ (\`${RELEASE_TAG}\`)
          
          - **å½“å‰ PR**: [\`${PR_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${PR_SHA})
          - **æœ€æ–° Release**: [\`${RELEASE_TAG}\`](https://github.com/${{ github.repository }}/releases/tag/${RELEASE_TAG})
          
          ---
          
          EOF
          
          cat ./comparison-report.md >> ./final-report.md
      
      - name: Add success reaction and comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./final-report.md', 'utf8');
            
            // æ·»åŠ æˆåŠŸååº”
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: ${{ needs.check-trigger.outputs.comment_id }},
              content: '+1'
            });
            
            // å‘å¸ƒè¯„è®º
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ needs.check-trigger.outputs.pr_number }},
                body: report
              });
              console.log('âœ“ æˆåŠŸå‘å¸ƒæ€§èƒ½å¯¹æ¯”æŠ¥å‘Š');
            } catch (error) {
              if (error.status === 403) {
                console.log('âš ï¸  æ— æ³•å‘å¸ƒè¯„è®ºï¼ˆæƒé™ä¸è¶³ï¼‰');
                console.log('ğŸ“Š æŠ¥å‘Šå·²ç”Ÿæˆå¹¶ä¸Šä¼ ä¸º artifactï¼Œå¯ä»¥æ‰‹åŠ¨æŸ¥çœ‹');
              } else {
                throw error;
              }
            }
  
  # å¤„ç†å¤±è´¥æƒ…å†µ
  handle-failure:
    name: Handle Failure
    needs: [check-trigger, audit]
    if: |
      always() &&
      needs.check-trigger.outputs.should_run == 'true' &&
      needs.audit.result == 'failure'
    runs-on: ubuntu-latest
    
    steps:
      - name: Add failure reaction and comment
        uses: actions/github-script@v7
        with:
          script: |
            // æ·»åŠ å¤±è´¥ååº”
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: ${{ needs.check-trigger.outputs.comment_id }},
              content: '-1'
            });
            
            // å‘å¸ƒå¤±è´¥é€šçŸ¥
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.pr_number }},
              body: 'âŒ æ€§èƒ½æµ‹è¯•å¤±è´¥ã€‚è¯·æŸ¥çœ‹ [workflow è¿è¡Œæ—¥å¿—](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) äº†è§£è¯¦æƒ…ã€‚'
            });
