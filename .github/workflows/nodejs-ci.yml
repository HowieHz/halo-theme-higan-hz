name: Node.js Format and Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  check:
    name: Node.js Format and Lint Check
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Detect package manager in package.json
        id: detect-pm
        run: |
          pm=""
          if [ -f package.json ]; then
            # If packageManager value starts with pnpm@, extract the full pnpm@... token
            if grep -Eq '"packageManager"[[:space:]]*:[[:space:]]*"[[:space:]]*pnpm@' package.json; then
              pm=$(sed -n 's/.*"packageManager"[[:space:]]*:[[:space:]]*"[[:space:]]*\(pnpm@[^"]*\)".*/\1/p' package.json || true)
            fi
          fi
          echo "pm=${pm}" >> $GITHUB_OUTPUT

      - name: Setup pnpm (normal, when packageManager declares pnpm)
        if: ${{ steps.detect-pm.outputs.pm != '' && contains(steps.detect-pm.outputs.pm, 'pnpm') }}
        uses: pnpm/action-setup@v4

      - name: Setup pnpm (fallback when packageManager missing)
        if: ${{ steps.detect-pm.outputs.pm == '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
      
      - name: Format
        run: pnpm format

      - name: Write Lint summary
        if: success()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: Passed" >> $GITHUB_STEP_SUMMARY

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action
        with:
          commit_message: |
            style: auto-format and fixes
      
      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"

      - name: "Run if no changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'false'
        run: echo "No Changes!"

      - name: Write auto-commit summary
        run: |
          echo "## Auto-commit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.auto-commit-action.outputs.changes_detected }}" = "true" ]; then
            echo "- Changes detected and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- No changes detected" >> $GITHUB_STEP_SUMMARY
          fi