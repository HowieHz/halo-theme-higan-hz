<!doctype html>
<html lang="en" style="border: 0 solid">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Share</title>
    <style>
      canvas {
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      body {
        background-color: #eceae7;
      }
    </style>
  </head>
  <body>
    <script crossorigin src="/themes/howiehz-higan/assets/lib/qrious/qrious.min.js" integrity="sha384-Dr98ddmUw2QkdCarNQ+OL7xLty7cSxgR0T7v1tq4UErS/qLV0132sBYTolRAFuOV"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const url = params.get("url");
        const size = params.get("size");
        new QRious({
          element: document.getElementById("qrcode-canvas"),
          size: size,
          value: url,
          background: "#eceae7",
        });
      });
    </script>
    <canvas id="qrcode-canvas"></canvas>
  </body>
</html>
